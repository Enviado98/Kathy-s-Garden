<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker Pro</title>
    <style>
        /* --- ESTILOS GENERALES Y VARIABLES --- */
        :root {
            --bg-color: #0f172a;       /* Fondo oscuro profundo */
            --card-bg: #1e293b;        /* Fondo de tarjeta */
            --text-primary: #f8fafc;   /* Texto blanco */
            --text-secondary: #94a3b8; /* Texto gris */
            --green: #10b981;          /* Verde subida */
            --red: #ef4444;            /* Rojo bajada */
            --accent: #3b82f6;         /* Azul acento */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #334155;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        h1 span {
            color: var(--accent);
        }

        .status-bar {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* --- GRID LAYOUT --- */
        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- TARJETAS (CARDS) --- */
        .coin-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .coin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            border-color: rgba(255,255,255,0.1);
        }

        /* Lado izquierdo: Info moneda */
        .coin-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .coin-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .coin-name-group {
            display: flex;
            flex-direction: column;
        }

        .coin-symbol {
            text-transform: uppercase;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .coin-name {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Lado derecho: Precio y cambio */
        .coin-price-block {
            text-align: right;
        }

        .coin-price {
            font-size: 1.1rem;
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
        }

        .coin-change {
            font-size: 0.9rem;
            font-weight: 500;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
        }

        /* Colores dinámicos */
        .up {
            color: var(--green);
            background-color: rgba(16, 185, 129, 0.1);
        }

        .down {
            color: var(--red);
            background-color: rgba(239, 68, 68, 0.1);
        }

        /* Loader */
        .loader {
            text-align: center;
            grid-column: 1 / -1;
            padding: 50px;
            color: var(--text-secondary);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Crypto<span>Live</span> Tracker</h1>
        <div class="status-bar">Actualizando cada 10 segundos • Top 25 Market Cap</div>
        <div id="last-updated" style="font-size: 0.8rem; margin-top: 5px; opacity: 0.7;"></div>
    </header>

    <main class="crypto-grid" id="crypto-container">
        <div class="loader">Cargando datos del mercado...</div>
    </main>

    <footer>
        Datos proporcionados por CoinGecko API
    </footer>

    <script>
        // Configuración
        const API_URL = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=25&page=1&sparkline=false';
        const CONTAINER = document.getElementById('crypto-container');
        const UPDATE_MSG = document.getElementById('last-updated');
        
        // Formateador de moneda (USD)
        const formatter = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            minimumFractionDigits: 2,
            maximumFractionDigits: 6 
        });

        // Función principal para obtener datos
        async function fetchCryptoData() {
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error('Error en la conexión con la API');
                }

                const data = await response.json();
                renderCards(data);
                updateTimestamp();

            } catch (error) {
                console.error("Error fetching data:", error);
                // Si falla (ej. rate limit), no borramos las tarjetas viejas, solo avisamos en consola
            }
        }

        // Función para dibujar las tarjetas
        function renderCards(coins) {
            // Limpiamos el contenedor (o el loader inicial)
            CONTAINER.innerHTML = '';

            coins.forEach(coin => {
                // Determinar si subió o bajó
                const isPositive = coin.price_change_percentage_24h >= 0;
                const colorClass = isPositive ? 'up' : 'down';
                const symbolSign = isPositive ? '+' : ''; // El negativo ya viene en el dato
                
                // Crear el HTML de la tarjeta
                const card = document.createElement('div');
                card.className = 'coin-card';
                
                card.innerHTML = `
                    <div class="coin-info">
                        <img src="${coin.image}" alt="${coin.name}" class="coin-image">
                        <div class="coin-name-group">
                            <div class="coin-symbol">${coin.symbol}</div>
                            <div class="coin-name">${coin.name}</div>
                        </div>
                    </div>
                    <div class="coin-price-block">
                        <div class="coin-price">${formatter.format(coin.current_price)}</div>
                        <div class="coin-change ${colorClass}">
                            ${symbolSign}${coin.price_change_percentage_24h.toFixed(2)}%
                        </div>
                    </div>
                `;

                CONTAINER.appendChild(card);
            });
        }

        // Actualizar la hora de la última petición
        function updateTimestamp() {
            const now = new Date();
            UPDATE_MSG.textContent = `Última actualización: ${now.toLocaleTimeString()}`;
        }

        // Iniciar
        fetchCryptoData(); // Primera llamada inmediata

        // Configurar el intervalo de 10 segundos (10000 ms)
        setInterval(fetchCryptoData, 10000);

    </script>
</body>
</html>
