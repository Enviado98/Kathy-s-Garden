<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saitama Exacto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        #canvas-container {
            width: 80vmin;
            height: 80vmin;
            position: relative;
        }

        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        /* COLORES EXACTOS DE LA IMAGEN */
        :root {
            --line-color: #000000;
            --skin-color: #FAD0B2;
            --skin-shadow: #E2B294;
            --suit-yellow: #FEDA2D;
            --cape-white: #FFFFFF;
            --cape-shadow: #EBEBEB;
            --zipper-grey: #444444;
            --highlight: #FFF3E8;
        }

        /* Estilos de línea estilo Anime */
        .line {
            fill: none;
            stroke: var(--line-color);
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .line-thin {
            fill: none;
            stroke: var(--line-color);
            stroke-width: 1.5;
            stroke-linecap: round;
        }

        .skin-fill { fill: var(--skin-color); }
        .skin-shadow-fill { fill: var(--skin-shadow); }
        .suit-fill { fill: var(--suit-yellow); }
        .cape-fill { fill: var(--cape-white); }
        .cape-shadow-fill { fill: var(--cape-shadow); }
        .eye-white { fill: #FFFFFF; stroke: var(--line-color); stroke-width: 2; }
        .pupil { fill: #000000; }
        .highlight-fill { fill: rgba(255, 255, 255, 0.6); }

        /* Capa de pupilas para movimiento */
        .pupil-group {
            transform-origin: center;
        }

        /* Sombra de la cara oculta inicialmente */
        .scary-shadow {
            opacity: 0;
            fill: rgba(0,0,0,0.3);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg">
            
            <!-- 1. CAPA (FONDO) -->
            <!-- Parte izquierda -->
            <path class="cape-fill" d="M120,450 Q80,420 60,350 Q55,320 100,300 L150,330" />
            <path class="line" d="M120,450 Q80,420 60,350 Q55,320 100,300" />
            
            <!-- Parte derecha -->
            <path class="cape-fill" d="M380,450 Q420,420 440,350 Q445,320 400,300 L350,330" />
            <path class="line" d="M380,450 Q420,420 440,350 Q445,320 400,300" />

            <!-- 2. CUERPO (TRAJE AMARILLO) -->
            <path class="suit-fill" d="M150,450 C130,550 110,600 110,600 L390,600 C390,600 370,550 350,450 L380,550 L120,550 Z" />
            <!-- Cremallera -->
            <path style="fill:none; stroke:#333; stroke-width:3" d="M250,480 L250,600" />
            <path style="fill:#ddd; stroke:#333; stroke-width:2" d="M240,480 L260,480 L255,500 L245,500 Z" /> <!-- Zipper head -->

            <!-- 3. CUELLO -->
            <path class="skin-fill" d="M190,380 L190,460 L310,460 L310,380" />
            <!-- Sombra Cuello (Detalle clave) -->
            <path class="skin-shadow-fill" d="M190,390 Q250,420 310,390 L310,460 L190,460 Z" />
            <path class="line" d="M190,380 L190,460" /> <!-- Linea cuello izq -->
            <path class="line" d="M310,380 L310,460" /> <!-- Linea cuello der -->

            <!-- 4. BOTONES NEGROS CAPA -->
            <circle cx="165" cy="460" r="14" fill="#222" stroke="#000" stroke-width="2"/>
            <circle cx="335" cy="460" r="14" fill="#222" stroke="#000" stroke-width="2"/>

            <!-- 5. CABEZA (FORMA DE HUEVO EXACTA) -->
            <g id="head-group">
                <!-- Cabeza base -->
                <path class="skin-fill" d="M140,260 
                                      C140,100 180,30 250,30 
                                      C320,30 360,100 360,260 
                                      C360,360 330,420 250,420 
                                      C170,420 140,360 140,260 Z" />
                
                <!-- Borde cabeza -->
                <path class="line" d="M140,260 
                                      C140,100 180,30 250,30 
                                      C320,30 360,100 360,260 
                                      C360,360 330,420 250,420 
                                      C170,420 140,360 140,260 Z" />

                <!-- Brillo Calva (El óvalo blanco característico) -->
                <ellipse class="highlight-fill" cx="210" cy="90" rx="25" ry="12" transform="rotate(-35 210 90)" />

                <!-- Oreja Izquierda -->
                <path class="skin-fill" d="M140,250 C120,250 125,300 142,300" />
                <path class="line" d="M140,250 C120,250 125,300 142,300" />
                <!-- Detalle oreja -->
                <path class="line-thin" d="M135,265 C132,275 136,285 140,285" />

                <!-- Oreja Derecha -->
                <path class="skin-fill" d="M360,250 C380,250 375,300 358,300" />
                <path class="line" d="M360,250 C380,250 375,300 358,300" />
                <!-- Detalle oreja -->
                <path class="line-thin" d="M365,265 C368,275 364,285 360,285" />

                <!-- Sombra terrorífica (Oculta al inicio) -->
                <path id="scary-shadow" class="scary-shadow" d="M140,180 Q250,220 360,180 L360,30 L140,30 Z" />

                <!-- 6. CARA -->
                
                <!-- Cejas (Lineas finas flotantes) -->
                <g id="eyebrows">
                    <path class="line-thin" d="M185,190 Q215,185 245,190" />
                    <path class="line-thin" d="M255,190 Q285,185 315,190" />
                </g>

                <!-- Ojos (Forma ovalada aburrida) -->
                <g id="eyes">
                    <ellipse id="eye-bg-l" class="eye-white" cx="215" cy="225" rx="28" ry="20" />
                    <ellipse id="eye-bg-r" class="eye-white" cx="285" cy="225" rx="28" ry="20" />
                </g>

                <!-- Pupilas (Pequeños puntos negros) -->
                <g id="pupils">
                    <circle id="pupil-l" class="pupil" cx="215" cy="225" r="2.5" />
                    <circle id="pupil-r" class="pupil" cx="285" cy="225" r="2.5" />
                </g>

                <!-- Nariz (Dos puntitos/linea) -->
                <path class="line-thin" d="M248,270 L252,275" />

                <!-- Boca (Sonrisa simple) -->
                <path id="mouth" class="line" d="M220,320 Q250,340 280,320" fill="none" />

            </g>
        </svg>
    </div>

    <script>
        // Referencias al DOM
        const pupilL = document.getElementById('pupil-l');
        const pupilR = document.getElementById('pupil-r');
        const eyeBgL = document.getElementById('eye-bg-l');
        const eyeBgR = document.getElementById('eye-bg-r');
        const mouth = document.getElementById('mouth');
        const eyebrows = document.getElementById('eyebrows');
        const scaryShadow = document.getElementById('scary-shadow');
        const container = document.getElementById('canvas-container');

        let isSerious = false;

        // ANIMACIÓN IDLE (El movimiento aburrido/flotante de las pupilas)
        function idleAnim() {
            if(isSerious) return;

            // Movimiento muy sutil y aleatorio de pupilas
            gsap.to([pupilL, pupilR], {
                x: "random(-2, 2)",
                y: "random(-2, 2)",
                duration: 2,
                ease: "sine.inOut",
                onComplete: idleAnim
            });
        }
        idleAnim();

        // INTERACCIÓN PRINCIPAL
        document.body.addEventListener('click', (e) => {
            if(isSerious) return;
            isSerious = true;

            // Kill idle animation
            gsap.killTweensOf([pupilL, pupilR]);

            // SECUENCIA DE "MIRADA FIJA"
            const tl = gsap.timeline({
                onComplete: () => {
                    // Mantener la mirada un momento y luego relajar
                    setTimeout(() => {
                        relaxFace();
                    }, 4000);
                }
            });

            // 1. La boca se pone seria (línea recta)
            tl.to(mouth, { attr: { d: "M230,330 Q250,330 270,330" }, duration: 0.3 });

            // 2. Las cejas bajan y se inclinan (Enojo)
            tl.to(eyebrows, { y: 15, duration: 0.5, ease: "power2.out" }, "<");
            
            // 3. Zoom In Lento (Tensión)
            tl.to(container, { scale: 1.15, duration: 3, ease: "power1.out" }, "<");

            // 4. MOVIMIENTO LENTO DE PUPILAS (Lo que pediste)
            // Calculamos el centro exacto para que te mire a ti
            tl.to([pupilL, pupilR], {
                x: 0, // Centrar en el ojo
                y: 0,
                attr: { r: 4 }, // Se dilatan un poco por la intensidad
                duration: 2, // Movimiento LENTO
                ease: "power2.inOut" // Movimiento orgánico
            }, "-=0.2");

            // 5. Sombra dramática (Estilo manga)
            tl.to(scaryShadow, { opacity: 1, duration: 1 }, "-=1.5");
        });

        function relaxFace() {
            const tl = gsap.timeline({
                onComplete: () => {
                    isSerious = false;
                    idleAnim();
                }
            });

            // Quitar sombra
            tl.to(scaryShadow, { opacity: 0, duration: 0.5 });

            // Boca feliz
            tl.to(mouth, { attr: { d: "M220,320 Q250,340 280,320" }, duration: 0.5 }, "<");

            // Cejas arriba
            tl.to(eyebrows, { y: 0, duration: 0.5 }, "<");

            // Pupilas normales
            tl.to([pupilL, pupilR], { attr: { r: 2.5 }, duration: 0.5 }, "<");

            // Zoom out
            tl.to(container, { scale: 1, duration: 0.5 }, "<");
        }

        // Efecto Parallax muy sutil al mover mouse (cuando no está serio)
        document.body.addEventListener('mousemove', (e) => {
            if(isSerious) return;
            const x = (e.clientX / window.innerWidth - 0.5) * 5;
            const y = (e.clientY / window.innerHeight - 0.5) * 5;
            
            gsap.to('#head-group', { x: x, y: y, duration: 1 });
        });

    </script>
</body>
</html>
