<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap');

    body {
        margin: 0;
        padding: 0;
        width: 1200px;
        height: 630px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #18181b;
        background-image: radial-gradient(circle at 50% 0%, #3f3f46 0%, #18181b 70%);
        font-family: 'Nunito', sans-serif;
        overflow: hidden;
    }

    /* Efecto de luces de fondo */
    .glow {
        position: absolute;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.15;
    }
    .glow-1 { background: #ef233c; top: -200px; left: -100px; }
    .glow-2 { background: #ffd700; bottom: -200px; right: -100px; }

    /* La Tarjeta de Cristal Central */
    .card {
        width: 1000px;
        height: 500px;
        background: rgba(39, 39, 42, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-top: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        position: relative;
        z-index: 10;
    }

    .flags {
        font-size: 80px;
        margin-bottom: 20px;
        filter: drop-shadow(0 10px 10px rgba(0,0,0,0.3));
    }

    h1 {
        font-size: 70px;
        margin: 0;
        line-height: 1.1;
        text-transform: uppercase;
        background: linear-gradient(to right, #ffffff, #e4e4e7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
    }

    p {
        font-size: 32px;
        margin-top: 20px;
        color: #a1a1aa;
        font-weight: 700;
    }

    /* Etiquetas de simulaci√≥n de estado */
    .status-row {
        display: flex;
        gap: 20px;
        margin-top: 50px;
    }

    .badge {
        padding: 15px 30px;
        border-radius: 20px;
        font-size: 24px;
        font-weight: 900;
        background: rgba(0,0,0,0.3);
        border: 1px solid rgba(255,255,255,0.1);
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .badge.green { color: #4ade80; border-color: #4ade80; background: rgba(74, 222, 128, 0.1); }
    .badge.yellow { color: #facc15; border-color: #facc15; background: rgba(250, 204, 21, 0.1); }
    .badge.red { color: #f87171; border-color: #f87171; background: rgba(248, 113, 113, 0.1); }

</style>
</head>
<body>

    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div class="card">
        <div class="flags">üá™üá∏ ‚úàÔ∏è üá®üá∫</div>
        <h1>Calendario Consular<br>La Habana</h1>
        <p>Estado de Citas ‚Ä¢ Legalizaciones ‚Ä¢ Divisas ‚Ä¢ Noticias</p>

        <div class="status-row">
            <div class="badge green">üü¢ Citas</div>
            <div class="badge yellow">‚ö° D√©ficit</div>
            <div class="badge red">üí∞ Tasas</div>
        </div>
    </div>

</body>
</html>
