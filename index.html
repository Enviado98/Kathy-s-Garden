<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saitama Simple</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        #container {
            position: relative;
            /* Mantiene la proporción cuadrada perfecta para que las coordenadas no fallen */
            width: 90vmin; 
            height: 90vmin; 
        }

        /* IMAGEN DE FONDO */
        #saitama-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none; /* Dejar pasar los clicks */
        }

        /* MÁSCARAS DE LOS OJOS ( invisibles ) */
        /* Estos divs definen el límite del ojo. Si la pupila pasa de aquí, se recorta. */
        .eye-socket {
            position: absolute;
            background: transparent; /* Transparente para ver el blanco original de la imagen */
            overflow: hidden; /* Recorta la pupila */
            z-index: 10;
            /* Bordes suavizados para seguir la linea del dibujo */
            border-radius: 50%;
        }

        /* AJUSTE MILIMÉTRICO DE POSICIÓN */
        /* Calibrado para la imagen específica de Saitama */
        
        #eye-left {
            top: 25.5%;
            left: 36.5%;
            width: 14%;
            height: 11%;
            transform: rotate(8deg); /* Rotación ligera del dibujo original */
        }

        #eye-right {
            top: 29%;
            left: 59%;
            width: 13%;
            height: 10%;
            transform: rotate(-5deg);
        }

        /* PUPILAS */
        .pupil {
            position: absolute;
            background: #000;
            border-radius: 50%;
            width: 14%; /* Tamaño pequeño estilo "One" */
            height: 18%;
            
            /* Posición inicial centrada relativa al socket */
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hint {
            position: absolute;
            bottom: 20px;
            font-family: sans-serif;
            color: #aaa;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="container">
        <!-- Imagen original sin pupilas -->
        <img id="saitama-img" src="https://raw.githubusercontent.com/Enviado98/Kathy-s-Garden/refs/heads/main/images.png" alt="Saitama">

        <!-- Ojo Izquierdo -->
        <div id="eye-left" class="eye-socket">
            <div class="pupil"></div>
        </div>

        <!-- Ojo Derecho -->
        <div id="eye-right" class="eye-socket">
            <div class="pupil"></div>
        </div>
    </div>

    <div class="hint">Toca la pantalla</div>

    <script>
        const pupils = document.querySelectorAll('.pupil');
        let isFocused = false;

        // 1. ANIMACIÓN "DISTRAÍDO" (Default)
        // Mueve los ojos aleatoriamente, como si mirara moscas o estuviera aburrido
        function idleAnim() {
            if(isFocused) return;

            gsap.to(pupils, {
                x: "random(-10, 10)", // Movimiento leve en píxeles
                y: "random(-5, 5)",
                duration: "random(1, 3)", // Velocidad variable
                ease: "sine.inOut",
                onComplete: idleAnim
            });
        }
        
        // Arrancamos con los ojos un poco desviados (estilo Saitama bobo)
        gsap.set(pupils, { x: -8, y: -5 }); 
        idleAnim();

        // 2. INTERACCIÓN (Tocar pantalla)
        document.body.addEventListener('pointerdown', () => {
            isFocused = true;
            gsap.killTweensOf(pupils); // Detener el movimiento aleatorio

            // Mirada fija al espectador (Centro absoluto)
            gsap.to(pupils, {
                x: 0,
                y: 0,
                scale: 1.2, // Se agrandan un pelín para enfocar
                duration: 0.5, // Movimiento rápido pero suave
                ease: "power2.out"
            });
        });

        // 3. SOLTAR (Volver a estar distraído)
        document.body.addEventListener('pointerup', () => {
            // Se queda mirando un segundo más y luego se relaja
            setTimeout(() => {
                isFocused = false;
                gsap.to(pupils, {
                    scale: 1,
                    duration: 0.5,
                    onComplete: idleAnim // Volver a divagar
                });
            }, 1000);
        });

        // EXTRA: Seguimiento de mouse sutil en PC
        document.body.addEventListener('mousemove', (e) => {
            if(isFocused) return; // Si clickea, gana el click
            
            // Calculamos posición del mouse relativa al centro
            const x = (e.clientX / window.innerWidth - 0.5) * 15;
            const y = (e.clientY / window.innerHeight - 0.5) * 10;

            gsap.to(pupils, {
                x: x,
                y: y,
                duration: 0.5,
                overwrite: 'auto' // Sobrescribe la animación idle suavemente
            });
        });

    </script>
</body>
</html>
