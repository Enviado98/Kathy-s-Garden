<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saitama Mobile Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        /* EL CONTENEDOR SE ADAPTA A LA IMAGEN, NO AL REVÉS */
        #container {
            position: relative;
            /* Esto asegura que el div mida EXÁCTAMENTE lo que mide la imagen */
            width: auto;
            height: auto;
            max-width: 90vw;  /* No pasarse del ancho en móvil */
            max-height: 80vh; /* No pasarse del alto */
            line-height: 0;   /* Elimina espacios fantasma */
        }

        #saitama-img {
            display: block;
            width: 100%;
            height: 100%;
            /* Clave: Max-width y max-height aseguran que la imagen escale 
               manteniendo su proporción sin deformarse ni dejar bordes */
            max-width: 90vw;
            max-height: 80vh;
        }

        /* CUENCAS */
        .eye-socket {
            position: absolute;
            background: transparent;
            overflow: hidden;
            z-index: 10;
            border-radius: 48%; 
            /* debug: border: 1px solid red; */
        }

        /* --- CALIBRACIÓN MÓVIL --- */
        /* He movido el Left y el Top ligeramente para asegurar simetría */

        #eye-left {
            top: 25.5%;
            left: 36.5%;
            width: 14%;
            height: 11%;
            transform: rotate(8deg);
        }

        #eye-right {
            top: 29%;
            /* He movido esto de 58.5% a 59.5% para separarlo un poco más */
            left: 59.5%;   
            width: 13%;
            height: 10%;
            transform: rotate(-5deg);
        }

        /* PUPILAS */
        .pupil {
            position: absolute;
            background: #000;
            border-radius: 50%;
            width: 11%; 
            height: 15%;
            
            /* Centrado absoluto inicial */
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%); 
        }

        .hint {
            position: absolute;
            bottom: 30px;
            font-family: sans-serif;
            color: #aaa;
            font-size: 14px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="container">
        <!-- Imagen -->
        <img id="saitama-img" src="https://raw.githubusercontent.com/Enviado98/Kathy-s-Garden/refs/heads/main/images.png" alt="Saitama">

        <!-- Ojos -->
        <div id="eye-left" class="eye-socket">
            <div class="pupil"></div>
        </div>
        <div id="eye-right" class="eye-socket">
            <div class="pupil"></div>
        </div>
    </div>

    <div class="hint">Toca la pantalla</div>

    <script>
        const pupils = document.querySelectorAll('.pupil');
        let returnTimer = null;

        // 1. ESTADO INICIAL (Mirada perdida "Saitama Style")
        // x: -8, y: -8 (Mirando ligeramente arriba a la izquierda)
        gsap.set(pupils, { x: -8, y: -8 });

        // 2. INTERACCIÓN
        document.body.addEventListener('pointerdown', (e) => {
            e.preventDefault(); // Evita comportamientos raros en móvil
            
            if(returnTimer) clearTimeout(returnTimer);
            gsap.killTweensOf(pupils);

            // ANIMACIÓN: Mirada Fija al centro
            // duration: 1.5s (Lento y dramático)
            gsap.to(pupils, {
                x: 0,
                y: 0,
                duration: 1.5,
                ease: "power2.out"
            });

            // 3. RETORNO
            returnTimer = setTimeout(() => {
                // Vuelve a mirar a lo lejos
                gsap.to(pupils, {
                    x: -8, 
                    y: -8,
                    duration: 2.5,
                    ease: "power2.inOut"
                });
            }, 3500);
        });

    </script>
</body>
</html>
