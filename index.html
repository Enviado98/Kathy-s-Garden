<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saitama Perfect Eyes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        #container {
            position: relative;
            /* Usamos vmin para asegurar que la imagen nunca se corte */
            width: 90vmin; 
            height: 90vmin; 
        }

        #saitama-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        /* CUENCAS DE LOS OJOS ( invisibles pero definen el límite ) */
        .eye-socket {
            position: absolute;
            background: transparent;
            overflow: hidden;
            z-index: 10;
            /* Bordes redondeados para seguir la forma del ojo */
            border-radius: 45%; 
        }

        /* --- CALIBRACIÓN EXACTA --- */
        
        #eye-left {
            top: 26%;      /* Bajado un pelín */
            left: 37%;     /* Ajustado al centro del blanco */
            width: 13%;
            height: 10%;
            transform: rotate(8deg);
        }

        #eye-right {
            top: 29.5%;
            left: 58.5%;   /* MOVIDO A LA DERECHA para quitar lo BIZCO */
            width: 12.5%;
            height: 9.5%;
            transform: rotate(-5deg);
        }

        /* PUPILAS */
        .pupil {
            position: absolute;
            background: #000;
            border-radius: 50%;
            
            /* Tamaño exacto de punto pequeño */
            width: 11%; 
            height: 15%;
            
            /* Centrado absoluto inicial */
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%); 
        }

        .hint {
            position: absolute;
            bottom: 20px;
            font-family: sans-serif;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="container">
        <!-- Imagen base -->
        <img id="saitama-img" src="https://raw.githubusercontent.com/Enviado98/Kathy-s-Garden/refs/heads/main/images.png" alt="Saitama">

        <div id="eye-left" class="eye-socket">
            <div class="pupil"></div>
        </div>
        <div id="eye-right" class="eye-socket">
            <div class="pupil"></div>
        </div>
    </div>

    <div class="hint">Toca la pantalla</div>

    <script>
        const pupils = document.querySelectorAll('.pupil');
        let returnTimer = null;

        // 1. ESTADO INICIAL (Mirada perdida)
        // x: -10, y: -8  -> Mira hacia arriba a la izquierda (distraído)
        gsap.set(pupils, { x: -10, y: -8 });

        // 2. INTERACCIÓN
        document.body.addEventListener('pointerdown', () => {
            
            if(returnTimer) clearTimeout(returnTimer);
            gsap.killTweensOf(pupils);

            // ANIMACIÓN: Mirar al centro (Espectador)
            gsap.to(pupils, {
                x: 0,   // Centro exacto del contenedor definido en CSS
                y: 0,
                duration: 2, // Movimiento muy lento y creepy
                ease: "power2.out"
            });

            // 3. RETORNO AUTOMÁTICO
            returnTimer = setTimeout(() => {
                // Vuelve a mirar a lo lejos
                gsap.to(pupils, {
                    x: -10, 
                    y: -8,
                    duration: 2.5,
                    ease: "power2.inOut"
                });
            }, 4000); // Se queda mirándote 4 segundos
        });

    </script>
</body>
</html>
