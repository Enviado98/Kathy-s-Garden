<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGlass Pro</title>
    <!-- Librería de gráficos -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root {
            /* Fondo más sofisticado */
            --bg-gradient: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                           radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                           radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            --bg-color: #0f172a;
            
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.1);
            
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            
            --green: #22c55e;
            --red: #ef4444;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* TÍTULO */
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 200;
            letter-spacing: 2px;
        }
        h1 span { font-weight: 700; color: #38bdf8; }

        /* GRID */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* TARJETA */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            background: var(--glass-hover);
            border-color: rgba(255,255,255,0.3);
        }

        /* HEADER TARJETA */
        .card-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .coin-identity {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .coin-img {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            /* Borde sutil a la imagen */
            box-shadow: 0 0 10px rgba(255,255,255,0.1); 
        }

        .coin-names h3 { margin: 0; font-size: 1.1rem; font-weight: 600; color: #fff; }
        .coin-names span { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px;}

        /* PRECIO */
        .price-box {
            text-align: right;
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid transparent;
            background: rgba(0,0,0,0.2);
            transition: background 0.3s;
        }

        .price-value {
            display: block;
            font-size: 1.15rem;
            font-weight: 600;
            font-family: 'Roboto Mono', monospace; /* Fuente mono para números estables */
        }

        .price-change {
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* ANIMACIONES FLASH */
        @keyframes flashGreen {
            0% { border-color: var(--green); background-color: rgba(34, 197, 94, 0.2); box-shadow: 0 0 15px rgba(34, 197, 94, 0.4); }
            100% { border-color: transparent; background-color: rgba(0,0,0,0.2); box-shadow: none;}
        }

        @keyframes flashRed {
            0% { border-color: var(--red); background-color: rgba(239, 68, 68, 0.2); box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }
            100% { border-color: transparent; background-color: rgba(0,0,0,0.2); box-shadow: none; }
        }

        .flash-up { animation: flashGreen 0.6s ease-out; }
        .flash-down { animation: flashRed 0.6s ease-out; }

        .text-green { color: var(--green); }
        .text-red { color: var(--red); }

        /* GRÁFICO EXPANDIBLE */
        .chart-container {
            height: 0;
            overflow: hidden;
            transition: height 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .chart-wrapper {
            height: 220px;
            width: 100%;
            position: relative;
        }

        .chart-loader-msg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.85rem;
            color: var(--text-muted);
            display: none;
        }

        /* Loader Inicial */
        .main-loader {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 1.2rem; color: var(--text-muted);
            background: rgba(0,0,0,0.8); padding: 20px 40px; border-radius: 50px;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <h1>Crypto<span style="color:#38bdf8">Glass</span> Live</h1>

    <div id="loader" class="main-loader">Conectando Mercados...</div>
    <div class="grid-container" id="app"></div>

    <script>
        // --- CONFIGURACIÓN ---
        
        // LISTA MANUAL DE MONEDAS (IDs de CoinGecko)
        // Esto evita errores de monedas que no tienen par USDT o son stablecoins
        const TARGET_COINS = [
            'bitcoin', 'ethereum', 'solana', 'binancecoin', 
            'ripple', 'dogecoin', 'litecoin', 'bittensor', // TAO
            'cardano', 'tron', 'polkadot', 'chainlink', 
            'shiba-inu', 'bitcoin-cash', 'pepe', 'fetch-ai', 
            'render-token', 'avalanche-2', 'near', 'kaspa'
        ];

        const APP = document.getElementById('app');
        const LOADER = document.getElementById('loader');
        
        // Cache
        const priceCache = {}; 
        const chartsCache = {}; 

        // 1. INICIALIZACIÓN
        async function init() {
            try {
                // Convertimos el array a string para la API
                const ids = TARGET_COINS.join(',');
                
                // Pedimos datos base (Nombre, Imagen, Simbolo) a CoinGecko
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${ids}&order=market_cap_desc&sparkline=false`);
                const data = await response.json();
                
                LOADER.style.display = 'none';
                renderCards(data);
                startWebSockets(data);

            } catch (error) {
                LOADER.innerText = "Error de conexión. Intenta recargar.";
                console.error(error);
            }
        }

        // 2. CREAR TARJETAS
        function renderCards(coins) {
            coins.forEach(coin => {
                const symbol = coin.symbol.toUpperCase();
                // Construimos el par para Binance (ej: BTCUSDT)
                const binanceSymbol = symbol + 'USDT'; 
                
                const card = document.createElement('div');
                card.className = 'card';
                // Añadimos evento onclick para abrir gráfico
                card.onclick = (e) => toggleChart(binanceSymbol, e.currentTarget);

                card.innerHTML = `
                    <div class="card-header">
                        <div class="coin-identity">
                            <img src="${coin.image}" class="coin-img" alt="${coin.name}">
                            <div class="coin-names">
                                <h3>${coin.name}</h3>
                                <span>${symbol}</span>
                            </div>
                        </div>
                        <div class="price-box" id="box-${binanceSymbol}">
                            <span class="price-value" id="price-${binanceSymbol}">Loading...</span>
                            <span class="price-change" id="change-${binanceSymbol}">--%</span>
                        </div>
                    </div>
                    <div class="chart-container" id="cont-${binanceSymbol}">
                        <div class="chart-wrapper" id="chart-${binanceSymbol}">
                            <div class="chart-loader-msg" id="msg-${binanceSymbol}">Cargando velas...</div>
                        </div>
                    </div>
                `;
                APP.appendChild(card);
            });
        }

        // 3. WEBSOCKETS (Binance)
        function startWebSockets(coins) {
            // Creamos lista de streams para Binance
            const streams = coins.map(c => `${c.symbol.toLowerCase()}usdt@ticker`).join('/');
            
            const socket = new WebSocket(`wss://stream.binance.com:9443/ws/${streams}`);

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updatePriceCard(data);
            };
            
            socket.onerror = () => console.log("Error en WS");
        }

        // 4. ACTUALIZAR PRECIO
        function updatePriceCard(data) {
            const symbol = data.s; // BTCUSDT
            const price = parseFloat(data.c);
            const percent = parseFloat(data.P);

            const priceEl = document.getElementById(`price-${symbol}`);
            const changeEl = document.getElementById(`change-${symbol}`);
            const boxEl = document.getElementById(`box-${symbol}`);

            if (!priceEl) return; 

            // Formato de precio (con más decimales para monedas baratas como PEPE)
            const decimals = price < 1 ? 6 : 2;
            const formattedPrice = new Intl.NumberFormat('en-US', {
                style: 'currency', currency: 'USD', minimumFractionDigits: 2, maximumFractionDigits: decimals
            }).format(price);

            // FLASH FX
            const prevPrice = priceCache[symbol] || price;
            boxEl.classList.remove('flash-up', 'flash-down');
            void boxEl.offsetWidth; // Trigger reflow

            if (price > prevPrice) boxEl.classList.add('flash-up');
            else if (price < prevPrice) boxEl.classList.add('flash-down');

            priceEl.innerText = formattedPrice;
            changeEl.innerText = `${percent > 0 ? '+' : ''}${percent.toFixed(2)}%`;
            changeEl.className = `price-change ${percent >= 0 ? 'text-green' : 'text-red'}`;

            priceCache[symbol] = price;
        }

        // 5. GRÁFICOS (FIX: Carga correcta)
        async function toggleChart(symbol, card) {
            const container = document.getElementById(`cont-${symbol}`);
            const chartDiv = document.getElementById(`chart-${symbol}`);
            const msg = document.getElementById(`msg-${symbol}`);

            // Si está abierto, cerrar
            if (container.style.height === '220px') {
                container.style.height = '0';
                return;
            }

            // Abrir
            container.style.height = '220px';

            // Si ya existe el gráfico, solo ajustar tamaño
            if (chartsCache[symbol]) {
                setTimeout(() => {
                    chartsCache[symbol].timeScale().fitContent();
                }, 400); // Esperar a la transición CSS
                return;
            }

            // Cargar datos
            msg.style.display = 'block';

            try {
                // API Binance Klines (15m, 100 velas)
                const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=15m&limit=60`);
                const klines = await res.json();

                // Formatear para librería
                const data = klines.map(k => ({
                    time: k[0] / 1000,
                    open: parseFloat(k[1]),
                    high: parseFloat(k[2]),
                    low: parseFloat(k[3]),
                    close: parseFloat(k[4]),
                }));

                msg.style.display = 'none';
                createChart(chartDiv, data, symbol);

            } catch (e) {
                msg.innerText = "Gráfico no disponible";
                console.error(e);
            }
        }

        function createChart(div, data, symbol) {
            // Aseguramos que el div tenga dimensiones antes de dibujar
            const chart = LightweightCharts.createChart(div, {
                width: div.clientWidth,
                height: 220,
                layout: {
                    background: { type: 'solid', color: 'transparent' },
                    textColor: '#94a3b8',
                },
                grid: {
                    vertLines: { visible: false },
                    horzLines: { color: 'rgba(255,255,255,0.05)' },
                },
                rightPriceScale: { borderVisible: false },
                timeScale: { borderVisible: false, timeVisible: true },
            });

            const candleSeries = chart.addCandlestickSeries({
                upColor: '#22c55e',
                downColor: '#ef4444',
                borderVisible: false,
                wickUpColor: '#22c55e',
                wickDownColor: '#ef4444',
            });

            candleSeries.setData(data);
            chart.timeScale().fitContent();

            // Resize observer para que el gráfico se adapte si cambias el tamaño de ventana
            new ResizeObserver(entries => {
                if (entries.length === 0 || entries[0].target !== div) return;
                const newRect = entries[0].contentRect;
                chart.applyOptions({ width: newRect.width });
            }).observe(div);

            chartsCache[symbol] = chart;
        }

        // Arrancar
        init();

    </script>
</body>
</html>
