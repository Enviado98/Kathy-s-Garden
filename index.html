<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saitama Final Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        /* 
           CLAVE DEL ARREGLO:
           El contenedor no tiene tamaño fijo. Se expande solo lo que ocupe la imagen.
           Esto elimina los espacios vacíos que desalineaban los ojos en móvil.
        */
        #container {
            position: relative;
            line-height: 0; /* Elimina espacio fantasma debajo de la imagen */
            display: inline-block; /* Se ajusta al contenido */
        }

        #saitama-img {
            display: block;
            /* La imagen manda. Ella decide el tamaño. */
            max-width: 90vw;  /* No más ancha que la pantalla */
            max-height: 90vh; /* No más alta que la pantalla */
            width: auto;
            height: auto;
        }

        /* CUENCAS */
        .eye-socket {
            position: absolute;
            background: transparent;
            overflow: hidden;
            z-index: 10;
            border-radius: 48%; 
            /* border: 1px solid red; <--- Usa esto si necesitas ver donde están */
        }

        /* --- COORDENADAS FINALES --- */
        
        #eye-left {
            top: 25.5%;
            left: 36.5%;
            width: 14%;
            height: 11%;
            transform: rotate(8deg);
        }

        #eye-right {
            top: 29%;
            /* 
               CORRECCIÓN DE BIZCO: 
               Estaba en 58.5%. Lo he movido a 60.5%. 
               Al alejarlo del centro, la mirada se endereza.
            */
            left: 60.5%;   
            width: 13%;
            height: 10%;
            transform: rotate(-5deg);
        }

        /* PUPILAS */
        .pupil {
            position: absolute;
            background: #000;
            border-radius: 50%;
            width: 11%; 
            height: 15%;
            
            /* Centrado absoluto */
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%); 
        }

        .hint {
            position: absolute;
            bottom: 30px;
            font-family: sans-serif;
            color: #aaa;
            font-size: 14px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="container">
        <img id="saitama-img" src="https://raw.githubusercontent.com/Enviado98/Kathy-s-Garden/refs/heads/main/images.png" alt="Saitama">
        
        <!-- Ojos -->
        <div id="eye-left" class="eye-socket"><div class="pupil"></div></div>
        <div id="eye-right" class="eye-socket"><div class="pupil"></div></div>
    </div>

    <div class="hint">Toca la pantalla</div>

    <script>
        const pupils = document.querySelectorAll('.pupil');
        let returnTimer = null;

        // 1. ESTADO INICIAL (Mirada perdida)
        // x: -8, y: -8 (Mirando ligeramente arriba a la izquierda)
        gsap.set(pupils, { x: -8, y: -8 });

        // 2. INTERACCIÓN
        document.body.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            
            if(returnTimer) clearTimeout(returnTimer);
            gsap.killTweensOf(pupils);

            // ANIMACIÓN: Mirada Fija al centro
            gsap.to(pupils, {
                x: 0,
                y: 0,
                duration: 1.5,
                ease: "power2.out"
            });

            // 3. RETORNO
            returnTimer = setTimeout(() => {
                // Vuelve a mirar a lo lejos
                gsap.to(pupils, {
                    x: -8, 
                    y: -8,
                    duration: 2.5,
                    ease: "power2.inOut"
                });
            }, 3500);
        });
    </script>
</body>
</html>
