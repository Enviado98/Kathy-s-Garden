<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kathy's Garden Interactive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: #1a251a; touch-action: none; }

        /* --- ESCENA --- */
        #scene {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100dvh;
            overflow: hidden;
            transition: background-color 1s ease;
        }

        /* --- IMAGEN DE FONDO --- */
        .bg-image {
            position: absolute;
            top: -5%; left: -5%; width: 110%; height: 110%;
            background-image: url('fondo.jpg'); /* TU IMAGEN */
            background-size: cover;
            background-position: center bottom;
            background-repeat: no-repeat;
            z-index: 1;
            /* Transici√≥n suave para cambiar de color d√≠a/noche */
            transition: filter 1.5s ease; 
            animation: breathe 12s ease-in-out infinite alternate;
        }

        /* --- CLASES DE CLIMA (Modifican el fondo) --- */
        
        /* Estado por defecto (D√≠a): Sin filtros extra */
        
        /* Estado Lluvia: Menos color, m√°s fr√≠o */
        .mode-rain .bg-image {
            filter: grayscale(0.4) brightness(0.9) hue-rotate(10deg);
        }

        /* Estado Noche: Oscuro, azulado, alto contraste */
        .mode-night .bg-image {
            filter: brightness(0.4) contrast(1.2) hue-rotate(20deg) grayscale(0.2);
        }

        /* --- CAPAS DE LUZ --- */
        .sun-beams {
            position: absolute;
            top: -50%; right: -20%; width: 100%; height: 150%;
            background: radial-gradient(circle at 100% 0%, rgba(255, 255, 200, 0.3) 0%, transparent 60%);
            transform: rotate(-15deg);
            pointer-events: none;
            mix-blend-mode: overlay;
            z-index: 2;
            transition: opacity 1s ease;
        }

        /* Ocultar rayos de sol en lluvia y noche */
        .mode-rain .sun-beams, 
        .mode-night .sun-beams {
            opacity: 0; 
        }

        .vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.6) 120%);
            z-index: 3;
            pointer-events: none;
        }

        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }

        /* --- UI (TEXTO) --- */
        .ui-layer {
            position: absolute;
            top: 10%; /* Lo sub√≠ un poco para dejar espacio a los botones */
            width: 100%;
            text-align: center;
            z-index: 20;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        h1 { font-family: 'Fredoka', sans-serif; color: white; font-size: 2rem; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }
        p { font-family: 'Fredoka', sans-serif; color: #ffdcb8; font-size: 0.9rem; letter-spacing: 2px; text-shadow: 0 1px 5px rgba(0,0,0,0.8); }

        /* --- BOTONES DE CONTROL --- */
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 30;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
            filter: grayscale(1); /* Desactivados se ven grises */
            opacity: 0.7;
        }

        .btn.active {
            filter: grayscale(0); /* El activo tiene color */
            transform: scale(1.2);
            opacity: 1;
        }

        /* Animaci√≥n fondo */
        @keyframes breathe { 0% { transform: scale(1); } 100% { transform: scale(1.05); } }

    </style>
</head>
<body>

    <div id="scene">
        <div class="bg-image"></div>
        <div class="sun-beams"></div>
        <div class="vignette"></div>
        
        <div class="ui-layer">
            <h1>Kathy's Garden</h1>
            <p>Interactive World</p>
        </div>

        <canvas id="magicDust"></canvas>

        <!-- BOTONES DE CONTROL -->
        <div class="controls">
            <button class="btn active" onclick="setWeather('sun')" title="D√≠a">‚òÄÔ∏è</button>
            <button class="btn" onclick="setWeather('rain')" title="Lluvia">üåßÔ∏è</button>
            <button class="btn" onclick="setWeather('night')" title="Noche">üåô</button>
        </div>
    </div>

    <script>
        const scene = document.getElementById('scene');
        const canvas = document.getElementById('magicDust');
        const ctx = canvas.getContext('2d');
        let w, h;
        
        // Estado actual: 'sun', 'rain', 'night'
        let weatherMode = 'sun'; 
        const particles = [];
        const particleCount = 60;

        // Resize
        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- L√ìGICA DE CLIMA ---
        function setWeather(mode) {
            weatherMode = mode;
            
            // 1. Cambiar Clases CSS (Fondo)
            scene.className = ''; // Limpiar
            if(mode === 'rain') scene.classList.add('mode-rain');
            if(mode === 'night') scene.classList.add('mode-night');

            // 2. Actualizar botones visualmente
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            // Activar el bot√≥n clickeado (truco para encontrar cu√°l fue sin pasar 'this')
            if(mode === 'sun') document.querySelector('button[title="D√≠a"]').classList.add('active');
            if(mode === 'rain') document.querySelector('button[title="Lluvia"]').classList.add('active');
            if(mode === 'night') document.querySelector('button[title="Noche"]').classList.add('active');

            // 3. Reiniciar part√≠culas para cambiar su comportamiento inmediatamente
            particles.forEach(p => p.init());
        }

        // --- SISTEMA DE PART√çCULAS ---
        class Particle {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.size = Math.random() * 2 + 0.5;
                this.alpha = Math.random();
                
                // Configuraci√≥n inicial seg√∫n clima
                if (weatherMode === 'sun') {
                    this.vx = (Math.random() - 0.5) * 0.3; // Flotar suave
                    this.vy = (Math.random() - 0.5) * 0.3;
                    this.color = '255, 255, 220'; // Dorado claro
                } 
                else if (weatherMode === 'rain') {
                    this.x = Math.random() * w;
                    this.y = Math.random() * -h; // Empezar arriba
                    this.vx = 0; // Caer recto (o un poco inclinado)
                    this.vy = Math.random() * 10 + 5; // Ca√≠da R√ÅPIDA
                    this.size = Math.random() * 1.5; // Gotas finas
                    this.color = '200, 220, 255'; // Azul claro
                }
                else if (weatherMode === 'night') {
                    this.vx = (Math.random() - 0.5) * 1; // Movimiento m√°s err√°tico
                    this.vy = (Math.random() - 0.5) * 1;
                    this.size = Math.random() * 3 + 1; // Luci√©rnagas grandes
                    // Color aleatorio: Verde, Amarillo o Cian
                    const r = Math.random();
                    if(r < 0.33) this.color = '255, 255, 100'; // Amarillo
                    else if(r < 0.66) this.color = '100, 255, 100'; // Verde
                    else this.color = '100, 255, 255'; // Cian
                }
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // CICLOS DE VIDA
                if (weatherMode === 'sun' || weatherMode === 'night') {
                    // Titilar suave
                    this.alpha += (Math.random() - 0.5) * 0.05;
                    if(this.alpha < 0) this.alpha = 0;
                    if(this.alpha > 1) this.alpha = 1;
                    
                    // L√≠mites pantalla (rebotar o salir y entrar)
                    if(this.x < 0) this.x = w;
                    if(this.x > w) this.x = 0;
                    if(this.y < 0) this.y = h;
                    if(this.y > h) this.y = 0;
                }
                else if (weatherMode === 'rain') {
                    // Reiniciar lluvia al tocar el suelo
                    if (this.y > h) {
                        this.y = -10;
                        this.x = Math.random() * w;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                
                if (weatherMode === 'rain') {
                    // Dibujar lluvia como l√≠neas, no puntos
                    ctx.strokeStyle = `rgba(${this.color}, 0.6)`;
                    ctx.lineWidth = 1;
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x, this.y + 10); // Cola de la gota
                    ctx.stroke();
                } else {
                    // Dibujar puntos con brillo (Sun/Night)
                    ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    
                    if(weatherMode === 'night') {
                        ctx.shadowBlur = 10; // M√°s brillo de noche
                        ctx.shadowColor = `rgb(${this.color})`;
                    } else {
                        ctx.shadowBlur = 0;
                    }
                    ctx.fill();
                    ctx.shadowBlur = 0; // Reset
                }
            }
        }

        // Crear part√≠culas
        for(let i=0; i<particleCount; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, w, h);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
