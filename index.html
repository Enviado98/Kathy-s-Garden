<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathy's Mushroom Garden</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #2a3d2a; /* Verde oscuro de fondo por si acaso */
        }

        /* --- 1. FONDO CON "RESPIRACIÓN" --- */
        .bg-container {
            position: absolute;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            background-image: url('hongos.jpg'); /* TU IMAGEN AQUÍ */
            background-size: cover;
            background-position: center;
            /* Esta animación hace que la imagen parezca viva */
            animation: breathe 12s ease-in-out infinite alternate;
            z-index: 1;
        }

        /* --- 2. RAYOS DE SOL (GOD RAYS) --- */
        /* Simulamos la luz que entra por la esquina superior derecha */
        .sun-beams {
            position: absolute;
            top: -50%;
            right: -20%;
            width: 100%;
            height: 150%;
            background: radial-gradient(circle at 100% 0%, 
                rgba(255, 255, 220, 0.4) 0%, 
                rgba(255, 255, 255, 0.1) 30%, 
                transparent 70%);
            transform: rotate(-15deg);
            pointer-events: none;
            mix-blend-mode: overlay;
            z-index: 2;
            animation: beamPulse 8s ease-in-out infinite;
        }

        /* --- 3. VIÑETA SUAVE --- */
        /* Oscurece un poco los bordes para centrar la atención en los hongos */
        .vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(10, 30, 10, 0.6) 100%);
            z-index: 3;
            pointer-events: none;
        }

        /* --- 4. TÍTULO KAWAII --- */
        .title-container {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            z-index: 20;
            pointer-events: none;
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            margin: 0;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        p {
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            color: #ffccdd; /* Un rosa suave que combina con los hongos */
            margin-top: 5px;
            font-weight: 300;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* --- ANIMACIONES CSS --- */
        
        /* Efecto de respiración (Zoom suave) */
        @keyframes breathe {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); } 
        }

        /* Pulsación de la luz solar */
        @keyframes beamPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; }
        }

        /* --- CANVAS DE PARTÍCULAS --- */
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="bg-container" id="bg"></div>
    <div class="sun-beams"></div>
    <div class="vignette"></div>

    <canvas id="magicCanvas"></canvas>

    <div class="title-container">
        <h1>Kathy's Garden</h1>
        <p>Magic Mushroom Family</p>
    </div>

    <script>
        /**
         * MOTOR DE MAGIA VISUAL
         * Genera dos tipos de partículas:
         * 1. "Dust": Polvo ambiental que flota lento.
         * 2. "Sparkle": Brillos que aparecen y desaparecen (como en la foto).
         */
        
        const canvas = document.getElementById('magicCanvas');
        const ctx = canvas.getContext('2d');
        const bg = document.getElementById('bg');
        
        let width, height;
        const particles = [];

        // Configuración Responsive
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Parallax suave con el mouse (Mueve el fondo ligeramente)
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - width / 2) * 0.01;
            const moveY = (e.clientY - height / 2) * 0.01;
            bg.style.transform = `scale(1.05) translate(${moveX}px, ${moveY}px)`;
        });

        // CLASE PARTÍCULA
        class Particle {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.type = Math.random() > 0.8 ? 'sparkle' : 'dust'; // 20% brillos, 80% polvo
                
                if (this.type === 'dust') {
                    this.size = Math.random() * 2;
                    this.speedY = Math.random() * -0.5 - 0.1; // Sube lento
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.alpha = Math.random() * 0.5;
                    this.life = 100; // Infinita
                } else {
                    // Sparkle (Brillo estático que titila)
                    this.size = Math.random() * 3 + 1;
                    this.speedY = Math.random() * -0.2;
                    this.speedX = 0;
                    this.alpha = 0;
                    this.life = 0; // Para ciclo de animación
                    this.maxLife = Math.random() * 100 + 50;
                    this.growing = true;
                }
            }

            update() {
                if (this.type === 'dust') {
                    this.y += this.speedY;
                    this.x += this.speedX;
                    if (this.y < 0) this.y = height;
                    if (this.x > width || this.x < 0) this.x = Math.random() * width;
                } 
                else if (this.type === 'sparkle') {
                    this.y += this.speedY;
                    // Efecto de titileo (Fade in / Fade out)
                    if (this.growing) {
                        this.alpha += 0.02;
                        if (this.alpha >= 1) this.growing = false;
                    } else {
                        this.alpha -= 0.01;
                        if (this.alpha <= 0) this.init(); // Reiniciar cuando desaparece
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                
                if (this.type === 'dust') {
                    // Polvo blanco suave
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                    ctx.shadowBlur = 0;
                } else {
                    // Brillo mágico (Dorado/Blanco)
                    ctx.fillStyle = `rgba(255, 255, 200, ${this.alpha})`;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "white";
                }
                
                ctx.fill();
            }
        }

        // Crear partículas
        for (let i = 0; i < 150; i++) {
            particles.push(new Particle());
        }

        // Loop de animación
        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
