<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathy's Garden</title>
    <style>
        /* --- CONFIGURACIÓN GENERAL --- */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Quicksand:wght@300&display=swap');

        :root {
            --bg-deep: #0f0c29;
            --bg-mid: #302b63;
            --bg-light: #24243e;
            --accent-glow: #ff00cc;
            --plant-color: #00d2ff;
            --fairy-light: #fff5c3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: radial-gradient(circle at bottom, var(--bg-mid), var(--bg-deep));
            font-family: 'Quicksand', sans-serif;
            color: white;
            position: relative;
        }

        /* --- TÍTULO PRINCIPAL --- */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none; /* Dejar pasar clicks al jardín */
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 5rem;
            color: transparent;
            background: linear-gradient(to bottom, #fff, #e0c3fc);
            -webkit-background-clip: text;
            text-shadow: 0 0 20px rgba(224, 195, 252, 0.4);
            letter-spacing: 4px;
            animation: breathe 4s ease-in-out infinite;
        }

        p.subtitle {
            font-size: 1.2rem;
            letter-spacing: 5px;
            opacity: 0.8;
            margin-top: 10px;
            text-transform: uppercase;
            color: #bcdae6;
        }

        /* --- JARDÍN (CONTENEDOR) --- */
        .garden-floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30vh;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.2));
        }

        /* --- ELEMENTOS DEL JARDÍN (PLANTAS FICTICIAS) --- */
        /* Usamos CSS shapes y SVGs generados dinámicamente */
        .plant {
            position: absolute;
            bottom: -20px;
            opacity: 0.8;
            transform-origin: bottom center;
            transition: transform 0.3s ease;
        }
        
        /* Efecto Hover en las plantas */
        .plant:hover {
            filter: drop-shadow(0 0 15px var(--accent-glow));
            transform: scale(1.1) translateY(-10px);
            z-index: 20;
            cursor: pointer;
        }

        /* --- LUCIÉRNAGAS (PARTÍCULAS) --- */
        .firefly {
            position: absolute;
            border-radius: 50%;
            background: var(--fairy-light);
            box-shadow: 0 0 10px var(--fairy-light), 0 0 20px var(--accent-glow);
            opacity: 0;
            pointer-events: none;
            animation: fly 15s linear infinite;
        }

        /* --- BURBUJAS MÁGICAS --- */
        .orb {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(255,255,255,0.1));
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* --- ANIMACIONES --- */
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 1; text-shadow: 0 0 20px rgba(224, 195, 252, 0.4); }
            50% { transform: scale(1.02); opacity: 0.9; text-shadow: 0 0 40px rgba(224, 195, 252, 0.8); }
        }

        @keyframes sway {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-2deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes sway-vigorous {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }

        @keyframes fly {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            10% { opacity: 1; transform: translate(var(--x1), var(--y1)) scale(1); }
            50% { opacity: 0.8; transform: translate(var(--x2), var(--y2)) scale(0.8); }
            90% { opacity: 1; transform: translate(var(--x3), var(--y3)) scale(1.2); }
            100% { transform: translate(var(--xEnd), var(--yEnd)) scale(0); opacity: 0; }
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .subtitle { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <!-- Contenido Principal -->
    <div class="container">
        <h1>Kathy's Garden</h1>
        <p class="subtitle">Where Magic Blooms</p>
    </div>

    <!-- Contenedor del suelo del jardín -->
    <div class="garden-floor" id="garden">
        <!-- Las plantas se generan con JS para aleatoriedad -->
    </div>

    <!-- Capa de partículas de fondo -->
    <div id="particles"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const garden = document.getElementById('garden');
            const particlesContainer = document.getElementById('particles');
            const colors = ['#ff00cc', '#00d2ff', '#bd00ff', '#00ff9d', '#ffffff'];

            // 1. GENERADOR DE PLANTAS FICTICIAS (SVG)
            // Creamos 3 tipos de plantas "alienígenas/hágicas"
            const plantTypes = [
                // Tipo 1: Helecho Neón
                `<svg width="60" height="150" viewBox="0 0 60 150" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M30 150 Q5 100 30 50 Q55 20 30 0" stroke="url(#grad1)" stroke-width="2" fill="none"/>
                    <circle cx="30" cy="0" r="3" fill="#fff" filter="url(#glow)"/>
                    <path d="M30 120 Q10 100 30 80" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                    <path d="M30 120 Q50 100 30 80" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                 </svg>`,
                
                // Tipo 2: Hongo Mágico
                `<svg width="50" height="100" viewBox="0 0 50 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="22" y="50" width="6" height="50" fill="#ddd" rx="3"/>
                    <path d="M5 50 C5 20 25 0 25 0 C25 0 45 20 45 50 Z" fill="url(#grad2)" filter="url(#glow)"/>
                    <circle cx="15" cy="30" r="2" fill="white" opacity="0.6"/>
                    <circle cx="35" cy="40" r="1.5" fill="white" opacity="0.6"/>
                 </svg>`,
                 
                // Tipo 3: Cristal Floral
                `<svg width="40" height="120" viewBox="0 0 40 120" fill="none">
                    <line x1="20" y1="120" x2="20" y2="40" stroke="#888" stroke-width="2"/>
                    <polygon points="20,10 30,30 20,50 10,30" fill="url(#grad3)" filter="url(#glow)"/>
                 </svg>`
            ];

            // Definiciones de SVG (Gradientes y filtros) que inyectamos una vez
            const defs = `
                <svg width="0" height="0">
                    <defs>
                        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                            <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
                        </filter>
                        <linearGradient id="grad1" x1="0%" y1="100%" x2="0%" y2="0%">
                            <stop offset="0%" style="stop-color:#000;stop-opacity:0" />
                            <stop offset="100%" style="stop-color:#00ff9d;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad2" x1="0%" y1="100%" x2="0%" y2="0%">
                            <stop offset="0%" style="stop-color:#2a003b;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff00cc;stop-opacity:1" />
                        </linearGradient>
                         <linearGradient id="grad3" x1="0%" y1="100%" x2="0%" y2="0%">
                            <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#fff;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            `;
            document.body.insertAdjacentHTML('afterbegin', defs);

            // Crear el jardín
            const numberOfPlants = Math.floor(window.innerWidth / 30); // Densidad basada en ancho
            
            for (let i = 0; i < numberOfPlants; i++) {
                const div = document.createElement('div');
                div.classList.add('plant');
                div.innerHTML = plantTypes[Math.floor(Math.random() * plantTypes.length)];
                
                // Estilos aleatorios
                const size = 0.5 + Math.random() * 0.8; // Tamaño variable
                const leftPos = Math.random() * 100; // Posición horizontal
                const delay = Math.random() * 5; // Retraso de animación
                const duration = 3 + Math.random() * 3; // Duración de movimiento
                const blur = Math.random() < 0.2 ? '1px' : '0px'; // Profundidad de campo simulada
                
                div.style.left = `${leftPos}%`;
                div.style.transform = `scale(${size})`;
                div.style.filter = `blur(${blur})`;
                div.style.zIndex = Math.floor(size * 10);
                
                // Asignar animación de balanceo
                div.style.animation = `sway ${duration}s ease-in-out infinite alternate -${delay}s`;

                garden.appendChild(div);
            }

            // 2. GENERADOR DE LUCIÉRNAGAS (Sistema de Partículas)
            const fireflyCount = 40;
            
            for(let i=0; i<fireflyCount; i++){
                const fly = document.createElement('div');
                fly.classList.add('firefly');
                
                // Generar trayectoria aleatoria para CSS
                const x1 = (Math.random() * 200 - 100) + 'px';
                const y1 = (Math.random() * 200 - 100) + 'px';
                const x2 = (Math.random() * 200 - 100) + 'px';
                const y2 = (Math.random() * 200 - 100) + 'px';
                const x3 = (Math.random() * 200 - 100) + 'px';
                const y3 = (Math.random() * 200 - 100) + 'px';
                
                // Variables CSS
                fly.style.setProperty('--x1', x1);
                fly.style.setProperty('--y1', y1);
                fly.style.setProperty('--x2', x2);
                fly.style.setProperty('--y2', y2);
                fly.style.setProperty('--x3', x3);
                fly.style.setProperty('--y3', y3);
                fly.style.setProperty('--xEnd', (Math.random() * 300 - 150) + 'px');
                fly.style.setProperty('--yEnd', (Math.random() * 300 - 150) + 'px');

                // Posición inicial y tamaño
                fly.style.left = Math.random() * 100 + 'vw';
                fly.style.top = Math.random() * 100 + 'vh';
                const size = Math.random() * 3 + 1;
                fly.style.width = size + 'px';
                fly.style.height = size + 'px';
                fly.style.animationDuration = (Math.random() * 10 + 10) + 's';
                fly.style.animationDelay = (Math.random() * 5) + 's';
                
                // Color aleatorio
                fly.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                fly.style.boxShadow = `0 0 10px ${fly.style.backgroundColor}`;

                particlesContainer.appendChild(fly);
            }

            // 3. ORBES FLOTANTES (Fondo)
            for(let i=0; i<15; i++){
                const orb = document.createElement('div');
                orb.classList.add('orb');
                const size = Math.random() * 100 + 20;
                orb.style.width = size + 'px';
                orb.style.height = size + 'px';
                orb.style.left = Math.random() * 100 + 'vw';
                orb.style.animation = `floatUp ${Math.random() * 20 + 10}s linear infinite`;
                orb.style.animationDelay = Math.random() * 10 + 's';
                particlesContainer.appendChild(orb);
            }
        });
    </script>
</body>
</html>
