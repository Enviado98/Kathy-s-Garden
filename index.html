<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saitama Final Image</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        /* CONTENEDOR FLUIDO: Se ajusta al tamaño exacto de la imagen */
        #container {
            position: relative;
            line-height: 0;
            display: inline-block; /* Clave para que no ocupe más de lo necesario */
            width: auto;
            height: auto;
        }

        #saitama-img {
            display: block;
            /* La imagen nunca se saldrá de la pantalla, pero mantiene su ratio */
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
            pointer-events: none;
        }

        /* CUENCAS (MÁSCARAS) */
        .eye-socket {
            position: absolute;
            background: transparent;
            overflow: hidden;
            z-index: 10;
            border-radius: 48%; 
            /* Descomenta la siguiente línea para ver los bordes rojos y verificar posición */
            /* border: 1px solid red; */
        }

        /* --- COORDENADAS AJUSTADAS A TU IMAGEN --- */
        
        #eye-left {
            top: 26%;
            left: 37%;
            width: 14%;
            height: 11%;
            transform: rotate(8deg);
        }

        #eye-right {
            /* BAJADO al 31% para que no quede arriba */
            top: 31%;
            /* SEPARADO al 64% para eliminar lo bizco */
            left: 64%;   
            width: 13%;
            height: 10%;
            transform: rotate(-5deg);
        }

        /* PUPILAS */
        .pupil {
            position: absolute;
            background: #000;
            border-radius: 50%;
            /* Tamaño pequeño fiel al anime */
            width: 11%; 
            height: 15%;
            /* Centrado absoluto */
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%); 
        }

        .hint {
            position: absolute;
            bottom: 30px;
            font-family: sans-serif;
            color: #aaa;
            font-size: 14px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="container">
        <!-- TU IMAGEN DESDE EL LINK PROPORCIONADO -->
        <img id="saitama-img" src="https://raw.githubusercontent.com/Enviado98/Kathy-s-Garden/refs/heads/main/images.png" alt="Saitama">
        
        <div id="eye-left" class="eye-socket"><div class="pupil"></div></div>
        <div id="eye-right" class="eye-socket"><div class="pupil"></div></div>
    </div>

    <div class="hint">Toca la pantalla</div>

    <script>
        const pupils = document.querySelectorAll('.pupil');
        let returnTimer = null;

        // 1. ESTADO INICIAL: Mirada perdida (arriba a la izquierda)
        gsap.set(pupils, { x: -10, y: -8 });

        // 2. INTERACCIÓN
        document.body.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            
            if(returnTimer) clearTimeout(returnTimer);
            gsap.killTweensOf(pupils);

            // ANIMACIÓN: Mirar FIJAMENTE al espectador (Centro 0,0)
            gsap.to(pupils, {
                x: 0,
                y: 0,
                duration: 1.5, // Movimiento lento
                ease: "power2.out"
            });

            // 3. RETORNO AUTOMÁTICO
            returnTimer = setTimeout(() => {
                // Vuelve a mirar a lo lejos
                gsap.to(pupils, {
                    x: -10, 
                    y: -8,
                    duration: 2.5,
                    ease: "power2.inOut"
                });
            }, 3500); // Espera 3.5 segundos mirándote
        });
    </script>
</body>
</html>
