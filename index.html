<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saitama Corrected</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        /* 
           CONTENEDOR INTELIGENTE:
           Se comporta como una caja ajustada. Su tamaño ES el tamaño de la imagen.
           Ni un pixel más, ni un pixel menos.
        */
        #container {
            position: relative;
            display: inline-block; /* Se encoge al contenido */
            line-height: 0;        /* Mata espacios verticales fantasma */
            width: auto;
            height: auto;
            /* Límites para que no se salga de pantalla */
            max-width: 90vw;
            max-height: 80vh;
        }

        #saitama-img {
            display: block;
            width: 100%;       /* Ocupa todo el contenedor */
            height: auto;      /* Mantiene proporción */
            object-fit: contain;
        }

        /* MÁSCARAS DE OJOS */
        .eye-socket {
            position: absolute;
            background: transparent;
            overflow: hidden;
            z-index: 10;
            border-radius: 48%; 
            /* Descomenta para ver la caja roja si necesitas depurar */
            /* border: 1px solid red; */
        }

        /* --- COORDENADAS RECALIBRADAS (SEPARACIÓN DE OJOS) --- */
        
        #eye-left {
            top: 26%;
            /* Movido a la IZQUIERDA (37% -> 35.5%) para alejarlo de la nariz */
            left: 35.5%;
            width: 14%;
            height: 11%;
            transform: rotate(8deg);
        }

        #eye-right {
            /* BAJADO (31% -> 32%) para alineación vertical */
            top: 32%;
            /* MOVIDO A LA DERECHA (64% -> 68%) ¡ESTO CURA LO BIZCO! */
            left: 68%;   
            width: 13%;
            height: 10%;
            transform: rotate(-5deg);
        }

        /* PUPILAS */
        .pupil {
            position: absolute;
            background: #000;
            border-radius: 50%;
            width: 11%; 
            height: 15%;
            
            /* Centrado absoluto dentro de la cuenca */
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%); 
        }

        .hint {
            position: absolute;
            bottom: 30px;
            font-family: sans-serif;
            color: #aaa;
            font-size: 14px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="container">
        <img id="saitama-img" src="https://raw.githubusercontent.com/Enviado98/Kathy-s-Garden/refs/heads/main/images.png" alt="Saitama">
        
        <div id="eye-left" class="eye-socket"><div class="pupil"></div></div>
        <div id="eye-right" class="eye-socket"><div class="pupil"></div></div>
    </div>

    <div class="hint">Toca la pantalla</div>

    <script>
        const pupils = document.querySelectorAll('.pupil');
        let returnTimer = null;

        // 1. ESTADO INICIAL
        // Mirada distraída (arriba izquierda)
        gsap.set(pupils, { x: -10, y: -8 });

        // 2. INTERACCIÓN
        document.body.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            
            if(returnTimer) clearTimeout(returnTimer);
            gsap.killTweensOf(pupils);

            // ANIMACIÓN: Mirar al centro (0,0 es el centro de la cuenca)
            // Como hemos movido las cuencas hacia afuera, el centro ahora es recto.
            gsap.to(pupils, {
                x: 0,
                y: 0,
                duration: 1.5, 
                ease: "power2.out"
            });

            // 3. RETORNO
            returnTimer = setTimeout(() => {
                gsap.to(pupils, {
                    x: -10, 
                    y: -8,
                    duration: 2.5,
                    ease: "power2.inOut"
                });
            }, 3500);
        });
    </script>
</body>
</html>
