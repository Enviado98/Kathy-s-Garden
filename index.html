<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saitama Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        #container {
            position: relative;
            width: 90vmin; 
            height: 90vmin; 
        }

        #saitama-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        /* CONTENEDORES DE LOS OJOS (Máscaras) */
        .eye-socket {
            position: absolute;
            background: transparent;
            overflow: hidden;
            z-index: 10;
            border-radius: 50%;
            /* Debug: border: 1px solid red;  <-- Descomenta esto si quieres ver dónde están los bordes */
        }

        /* Ajuste de posición manual para que calce perfecto en la cara */
        #eye-left {
            top: 25.5%;
            left: 36.5%;
            width: 14%;
            height: 11%;
            transform: rotate(8deg);
        }

        #eye-right {
            top: 29%;
            left: 59%;
            width: 13%;
            height: 10%;
            transform: rotate(-5deg);
        }

        /* PUPILAS */
        .pupil {
            position: absolute;
            background: #000;
            border-radius: 50%;
            
            /* Hacemos la pupila pequeña, un punto, como en el anime */
            width: 12%; 
            height: 16%;
            
            /* CENTRADO PERFECTO INICIAL */
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%); 
        }

        .hint {
            position: absolute;
            bottom: 20px;
            font-family: sans-serif;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="container">
        <!-- Imagen base -->
        <img id="saitama-img" src="https://raw.githubusercontent.com/Enviado98/Kathy-s-Garden/refs/heads/main/images.png" alt="Saitama">

        <!-- Ojos -->
        <div id="eye-left" class="eye-socket">
            <div class="pupil"></div>
        </div>
        <div id="eye-right" class="eye-socket">
            <div class="pupil"></div>
        </div>
    </div>

    <div class="hint">Toca la pantalla</div>

    <script>
        const pupils = document.querySelectorAll('.pupil');
        let returnTimer = null;

        // COORDENADAS:
        // x: 0, y: 0  => Mirando directo al alma del espectador (Centro)
        // x: -12, y: -6 => Mirando "a la nada" (Un poco arriba a la izquierda)
        
        // 1. ESTADO INICIAL: Mirando a lo lejos
        gsap.set(pupils, { x: -12, y: -6 });

        // 2. INTERACCIÓN
        document.body.addEventListener('pointerdown', () => {
            
            // Cancelar cualquier temporizador pendiente para evitar bugs
            if(returnTimer) clearTimeout(returnTimer);
            // Matar cualquier animación en curso para reaccionar al instante
            gsap.killTweensOf(pupils);

            // ANIMACIÓN: Mirar al espectador
            // Movimiento suave y lento hacia el centro (0,0)
            gsap.to(pupils, {
                x: 0,
                y: 0,
                duration: 1.5, // 1.5 segundos en girar la vista (lento)
                ease: "power2.out"
            });

            // 3. TEMPORIZADOR PARA VOLVER
            returnTimer = setTimeout(() => {
                // Vuelve a mirar a lo lejos
                gsap.to(pupils, {
                    x: -12, // Vuelve a la misma coordenada "distraída"
                    y: -6,
                    duration: 2, // Vuelve aún más lento, con desinterés
                    ease: "power2.inOut"
                });
            }, 3000); // Espera 3 segundos mirándote fijamente
        });

    </script>
</body>
</html>
