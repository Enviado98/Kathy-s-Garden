<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathy's Garden</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* --- 1. LA IMAGEN DE FONDO --- */
        .background-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* AQUÍ SE CARGA TU IMAGEN */
            background-image: url('fondo.jpg'); 
            background-position: center bottom; /* Centra la puerta/agua */
            background-size: cover;
            z-index: 1;
        }

        /* --- 2. CAPAS DE ATMÓSFERA --- */
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }

        /* Oscuridad perimetral (Vignette) para dar foco */
        .vignette {
            background: radial-gradient(circle at 50% 50%, transparent 40%, #000 120%);
            z-index: 10;
        }

        /* --- 3. LUCES ESPECÍFICAS (AJUSTADAS A LA FOTO) --- */
        
        /* Luz de la Lámpara en la puerta */
        .lantern-light {
            position: absolute;
            top: 58%; /* Ajusta esto según donde caiga la lámpara en tu pantalla */
            right: 25%; /* Ajusta esto horizontalmente */
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255, 200, 50, 0.9) 0%, rgba(255, 100, 0, 0) 70%);
            mix-blend-mode: screen; /* Fusión de luz real */
            animation: flicker 4s infinite;
            z-index: 5;
            filter: blur(10px);
        }

        /* Brillo Mágico del Agua */
        .water-glow {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 60%;
            height: 30%;
            background: radial-gradient(ellipse at center, rgba(0, 255, 255, 0.3) 0%, transparent 70%);
            mix-blend-mode: overlay;
            animation: waterPulse 6s infinite ease-in-out;
            z-index: 4;
            filter: blur(20px);
        }

        /* --- 4. TEXTO --- */
        .title {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-family: 'Cinzel Decorative', cursive;
            color: rgba(255, 255, 255, 0.8);
            font-size: 2rem;
            text-shadow: 0 0 20px rgba(0, 255, 200, 0.5);
            z-index: 20;
            opacity: 0.8;
            letter-spacing: 5px;
        }

        /* --- 5. ANIMACIONES CSS --- */
        @keyframes flicker {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.95); }
            20% { opacity: 0.9; }
            80% { opacity: 0.6; }
        }

        @keyframes waterPulse {
            0%, 100% { opacity: 0.4; transform: translate(-50%, 0) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, 0) scale(1.05); }
        }

        /* --- CANVAS DE PARTÍCULAS --- */
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 6;
        }
    </style>
</head>
<body>

    <!-- Capa de Fondo (La Imagen) -->
    <div class="background-container"></div>

    <!-- Efectos de Luz Específicos -->
    <div class="lantern-light"></div> <!-- La luz de la puerta -->
    <div class="water-glow"></div>    <!-- La luz del agua -->

    <!-- Efectos Globales -->
    <div class="overlay vignette"></div>
    <div class="title">Kathy's Garden</div>

    <!-- Partículas de Vida -->
    <canvas id="magicDust"></canvas>

    <script>
        /**
         * SISTEMA DE VIDA (PARTÍCULAS)
         * Añade luciérnagas y esporas mágicas sobre la foto.
         */
        const canvas = document.getElementById('magicDust');
        const ctx = canvas.getContext('2d');
        
        let w, h;
        const particles = [];

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Firefly {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.size = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5; // Lento
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.alpha = 0;
                this.cycle = Math.random() * Math.PI * 2;
                this.fadeSpeed = Math.random() * 0.02 + 0.01;
                // Colores: Dorado (Lámpara) o Cian (Agua)
                this.color = Math.random() > 0.5 ? '255, 200, 50' : '0, 255, 255'; 
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Ciclo de brillo (aparece y desaparece)
                this.cycle += this.fadeSpeed;
                this.alpha = Math.abs(Math.sin(this.cycle));

                if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.reset();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `rgb(${this.color})`;
                ctx.fill();
            }
        }

        // Crear 60 luciérnagas
        for (let i = 0; i < 60; i++) {
            particles.push(new Firefly());
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            
            // Dibujar partículas
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
