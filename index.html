<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Crypto Live</title>
    <!-- Librería para gráficos profesionales ligeros -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --green: #10b981;
            --red: #ef4444;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
        }

        body {
            margin: 0;
            background: var(--bg-gradient);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* --- CONTENEDOR GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- TARJETA GLASSMORPHISM --- */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.15);
        }

        /* Cabecera de la tarjeta (siempre visible) */
        .card-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .coin-identity {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .coin-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            padding: 2px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .coin-names h3 { margin: 0; font-size: 1.1rem; font-weight: 700; }
        .coin-names span { font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase; }

        /* --- CAJA DE PRECIO CON EFECTOS --- */
        .price-box {
            text-align: right;
            padding: 8px 12px;
            border-radius: 10px;
            border: 2px solid transparent; /* Para el parpadeo */
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.5);
        }

        .price-value {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
            font-variant-numeric: tabular-nums; /* Evita que los números salten */
        }

        .price-change {
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Animaciones de parpadeo */
        @keyframes flashGreen {
            0% { border-color: var(--green); background-color: rgba(16, 185, 129, 0.1); }
            100% { border-color: transparent; background-color: rgba(255,255,255,0.5); }
        }

        @keyframes flashRed {
            0% { border-color: var(--red); background-color: rgba(239, 68, 68, 0.1); }
            100% { border-color: transparent; background-color: rgba(255,255,255,0.5); }
        }

        .flash-up { animation: flashGreen 0.8s ease-out; }
        .flash-down { animation: flashRed 0.8s ease-out; }

        /* Text colors */
        .text-green { color: var(--green); }
        .text-red { color: var(--red); }

        /* --- SECCIÓN DEL GRÁFICO (EXPANDIBLE) --- */
        .chart-container {
            height: 0;
            overflow: hidden;
            transition: height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.4);
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .chart-wrapper {
            height: 200px; /* Altura del gráfico */
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }

        .chart-loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            color: var(--text-muted);
            display: none;
        }

        /* --- LOADER PRINCIPAL --- */
        .main-loader {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem; color: var(--text-muted);
        }

    </style>
</head>
<body>

    <h1 style="text-align: center; margin-bottom: 40px; font-weight: 300;">Crypto<span style="font-weight:700">Glass</span> Live</h1>

    <div id="loader" class="main-loader">Conectando con Binance Stream...</div>
    <div class="grid-container" id="app"></div>

    <script>
        // --- CONFIGURACIÓN ---
        // Usaremos CoinGecko solo para obtener la lista inicial (nombres e imágenes)
        // Usaremos Binance WebSockets para el precio en tiempo real (milisegundos)
        const APP = document.getElementById('app');
        const LOADER = document.getElementById('loader');
        
        // Estado global para almacenar precios anteriores y detectar subidas/bajadas
        const priceCache = {}; 
        const chartsCache = {}; // Para guardar las instancias de gráficos

        // 1. OBTENER DATOS INICIALES (TOP 25)
        async function init() {
            try {
                // Pedimos Top 25 a CoinGecko
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=25&page=1&sparkline=false');
                const data = await response.json();
                
                LOADER.style.display = 'none';
                renderCards(data);
                startWebSockets(data);

            } catch (error) {
                LOADER.innerText = "Error cargando datos. Refresca la página.";
                console.error(error);
            }
        }

        // 2. RENDERIZAR TARJETAS
        function renderCards(coins) {
            coins.forEach(coin => {
                // Mapeo de símbolo: CoinGecko usa 'btc', Binance usa 'btcusdt'
                // Filtramos stablecoins que a veces dan problemas o usamos fallback
                const symbol = coin.symbol.toUpperCase();
                const binanceSymbol = symbol + 'USDT'; 
                
                const card = document.createElement('div');
                card.className = 'card';
                card.id = `card-${binanceSymbol}`;
                card.onclick = () => toggleChart(binanceSymbol, card);

                card.innerHTML = `
                    <div class="card-header">
                        <div class="coin-identity">
                            <img src="${coin.image}" class="coin-img" alt="${coin.name}">
                            <div class="coin-names">
                                <h3>${coin.name}</h3>
                                <span>${symbol}/USDT</span>
                            </div>
                        </div>
                        <div class="price-box" id="box-${binanceSymbol}">
                            <span class="price-value" id="price-${binanceSymbol}">Loading...</span>
                            <span class="price-change" id="change-${binanceSymbol}">0.00%</span>
                        </div>
                    </div>
                    <div class="chart-container" id="chart-cont-${binanceSymbol}">
                        <div class="chart-wrapper" id="chart-${binanceSymbol}">
                            <div class="chart-loader" id="loader-${binanceSymbol}">Cargando velas...</div>
                        </div>
                    </div>
                `;
                APP.appendChild(card);
            });
        }

        // 3. CONEXIÓN WEBSOCKET (TIEMPO REAL)
        function startWebSockets(coins) {
            // Construir URL de streams. Ejemplo: btcusdt@ticker/ethusdt@ticker
            const streams = coins.map(c => `${c.symbol.toLowerCase()}usdt@ticker`).join('/');
            const socket = new WebSocket(`wss://stream.binance.com:9443/ws/${streams}`);

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updatePriceCard(data);
            };
        }

        // 4. ACTUALIZAR DOM (OPTIMIZADO)
        function updatePriceCard(data) {
            // data.s = Symbol (BTCUSDT), data.c = Current Price, data.P = Percent Change
            const symbol = data.s; 
            const price = parseFloat(data.c);
            const percent = parseFloat(data.P);

            const priceEl = document.getElementById(`price-${symbol}`);
            const changeEl = document.getElementById(`change-${symbol}`);
            const boxEl = document.getElementById(`box-${symbol}`);

            if (!priceEl) return; // Si la moneda no está en la lista (ej. diferencias de API)

            // Formatear precio bonito
            const formattedPrice = new Intl.NumberFormat('en-US', {
                style: 'currency', currency: 'USD', minimumFractionDigits: 2, maximumFractionDigits: price < 1 ? 6 : 2
            }).format(price);

            // DETECTAR CAMBIO (VERDE/ROJO)
            const prevPrice = priceCache[symbol] || price;
            
            // Limpiar clases de animación previas para reiniciar
            boxEl.classList.remove('flash-up', 'flash-down');
            void boxEl.offsetWidth; // Hack para reiniciar animación CSS

            if (price > prevPrice) {
                boxEl.classList.add('flash-up');
            } else if (price < prevPrice) {
                boxEl.classList.add('flash-down');
            }

            // Actualizar textos
            priceEl.innerText = formattedPrice;
            changeEl.innerText = `${percent > 0 ? '+' : ''}${percent.toFixed(2)}%`;
            
            // Color del porcentaje
            changeEl.className = `price-change ${percent >= 0 ? 'text-green' : 'text-red'}`;

            // Guardar en cache
            priceCache[symbol] = price;
        }

        // 5. LÓGICA DEL GRÁFICO (CLICK)
        async function toggleChart(symbol, cardElement) {
            const container = document.getElementById(`chart-cont-${symbol}`);
            const wrapper = document.getElementById(`chart-${symbol}`);
            const loader = document.getElementById(`loader-${symbol}`);

            // Toggle visibilidad
            const isOpen = container.style.height === '200px';
            
            // Cerrar todos los otros gráficos (Acordeón) - Opcional, aquí dejo que se abran varios
            // document.querySelectorAll('.chart-container').forEach(el => el.style.height = '0');

            if (isOpen) {
                container.style.height = '0';
                return;
            }

            container.style.height = '200px';

            // Si ya creamos el gráfico, no volver a cargarlo
            if (chartsCache[symbol]) {
                // Ajustar tamaño por si acaso
                chartsCache[symbol].timeScale().fitContent();
                return;
            }

            // Cargar datos por primera vez
            loader.style.display = 'block';
            
            try {
                // Binance API para velas (Klines) - 15 minutos, limite 50
                const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=15m&limit=50`);
                const klines = await res.json();

                // Formatear datos para Lightweight Charts
                const candleData = klines.map(d => ({
                    time: d[0] / 1000,
                    open: parseFloat(d[1]),
                    high: parseFloat(d[2]),
                    low: parseFloat(d[3]),
                    close: parseFloat(d[4])
                }));

                loader.style.display = 'none';
                createLightweightChart(wrapper, candleData, symbol);

            } catch (e) {
                loader.innerText = "Gráfico no disponible";
                console.error(e);
            }
        }

        function createLightweightChart(container, data, symbol) {
            // Crear instancia
            const chart = LightweightCharts.createChart(container, {
                width: container.clientWidth,
                height: 200,
                layout: {
                    background: { type: 'solid', color: 'transparent' },
                    textColor: '#64748b',
                },
                grid: {
                    vertLines: { visible: false },
                    horzLines: { color: 'rgba(0,0,0,0.05)' },
                },
                rightPriceScale: {
                    borderVisible: false,
                },
                timeScale: {
                    borderVisible: false,
                    timeVisible: true,
                },
                crosshair: {
                    vertLine: { labelVisible: false },
                }
            });

            const candlestickSeries = chart.addCandlestickSeries({
                upColor: '#10b981',
                downColor: '#ef4444',
                borderVisible: false,
                wickUpColor: '#10b981',
                wickDownColor: '#ef4444',
            });

            candlestickSeries.setData(data);
            chart.timeScale().fitContent();

            // Guardar referencia
            chartsCache[symbol] = chart;

            // Resize observer para responsive
            new ResizeObserver(entries => {
                if (entries.length === 0 || entries[0].target !== container) { return; }
                const newRect = entries[0].contentRect;
                chart.applyOptions({ width: newRect.width });
            }).observe(container);
        }

        // Iniciar App
        init();

    </script>
</body>
</html>
