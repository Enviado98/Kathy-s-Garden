<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kathy's Garden</title>
    <style>
        /* IMPORTACIÓN DE FUENTES ELEGANTES */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Monsieur+La+Doulaise&display=swap');

        /* --- CONFIGURACIÓN BASE --- */
        :root {
            --bg-deep: #020005;
            --bg-night: #0a0514;
            --glow-cyan: #00f2ff;
            --glow-pink: #bc13fe;
            --glow-gold: #ffd700;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-deep);
        }

        /* --- ESCENA (CONTENEDOR) --- */
        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at 50% 100%, #1a0b2e 0%, var(--bg-deep) 70%);
        }

        /* --- CAPAS (LAYERS) --- 
           Usamos CSS para crear profundidad sin 3D real */
        
        /* 1. ESTRELLAS Y NEBULOSA DE FONDO */
        .stars {
            position: absolute;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 10% 10%, white 100%, transparent),
                radial-gradient(2px 2px at 20% 20%, white 100%, transparent),
                radial-gradient(1px 1px at 30% 50%, white 100%, transparent),
                radial-gradient(2px 2px at 80% 80%, white 100%, transparent);
            opacity: 0.6;
            animation: twinkle 5s infinite alternate;
        }

        .fog {
            position: absolute;
            width: 200%; height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(0, 242, 255, 0.05) 50%, transparent 100%);
            animation: drift 60s linear infinite;
            filter: blur(20px);
        }

        /* 2. SUELO Y SILUETAS (SVG generado en CSS) */
        .ground-silhouette {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, #000 20%, transparent 100%);
            z-index: 2;
            opacity: 0.9;
        }

        /* 3. PLANTAS BRILLANTES (SVG PUROS) */
        .plant-layer {
            position: absolute;
            bottom: -20px;
            width: 100%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 5;
            pointer-events: none;
        }

        .plant {
            transform-origin: bottom center;
            filter: drop-shadow(0 0 15px var(--glow-cyan));
            opacity: 0.9;
        }

        /* Animaciones individuales para que se sienta vivo */
        .p-left { animation: sway 8s ease-in-out infinite; left: 10%; position: absolute; width: 30vh; }
        .p-right { animation: sway 10s ease-in-out infinite reverse; right: 5%; position: absolute; width: 35vh; }
        .p-center { animation: sway 12s ease-in-out infinite -2s; bottom: -50px; width: 40vh; z-index: 6; }

        /* 4. LUCES AMBIENTALES (Orbes desenfocados) */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            animation: breathe 8s ease-in-out infinite;
        }
        .orb-1 { width: 300px; height: 300px; background: var(--glow-pink); top: 20%; left: 20%; animation-delay: 0s; }
        .orb-2 { width: 400px; height: 400px; background: var(--glow-cyan); bottom: -10%; right: -10%; animation-delay: 4s; }

        /* 5. TÍTULO ELEGANTE */
        .title-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            pointer-events: none;
            mix-blend-mode: overlay; /* Se funde con el fondo */
        }

        h1 {
            font-family: 'Monsieur La Doulaise', cursive;
            font-size: 8rem;
            color: white;
            margin: 0;
            line-height: 0.8;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            opacity: 0.9;
        }
        
        p {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            letter-spacing: 10px;
            color: var(--glow-cyan);
            text-transform: uppercase;
            margin-top: 10px;
            text-shadow: 0 0 10px var(--glow-cyan);
        }

        /* 6. VIGNETTE (Borde oscuro cinematográfico) */
        .vignette {
            position: absolute;
            top:0; left:0; width:100%; height:100%;
            background: radial-gradient(circle, transparent 50%, black 120%);
            z-index: 15;
            pointer-events: none;
        }

        /* --- ANIMACIONES CSS --- */
        @keyframes sway {
            0% { transform: rotate(1deg) scale(1); }
            50% { transform: rotate(-2deg) scale(1.02); }
            100% { transform: rotate(1deg) scale(1); }
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        @keyframes drift {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0%); }
        }
        
        @keyframes twinkle {
            0% { opacity: 0.4; } 100% { opacity: 0.8; }
        }

        /* Capa de partículas (Canvas) */
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
        }

        /* Ajustes Mobile */
        @media (max-width: 768px) {
            h1 { font-size: 5rem; }
            .p-left { width: 50vw; left: -10%; }
            .p-right { width: 60vw; right: -20%; }
            .p-center { width: 70vw; bottom: -20px; }
        }
    </style>
</head>
<body>

    <div class="scene">
        <!-- Fondo -->
        <div class="stars"></div>
        <div class="fog"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>

        <!-- Plantas SVG (Gráficos Vectoriales de Alta Calidad) -->
        <div class="plant-layer">
            
            <!-- Planta Izquierda (Helecho Neón) -->
            <div class="plant p-left">
                <svg viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="100%" x2="0%" y2="0%">
                            <stop offset="0%" style="stop-color:#020005;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#bc13fe;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path d="M50 200 Q20 100 50 0" stroke="url(#grad1)" stroke-width="2" fill="none"/>
                    <path d="M50 150 Q20 120 10 130" stroke="#bc13fe" stroke-width="1" fill="none" opacity="0.6"/>
                    <path d="M50 120 Q80 90 90 100" stroke="#bc13fe" stroke-width="1" fill="none" opacity="0.6"/>
                    <path d="M50 80 Q20 50 10 60" stroke="#bc13fe" stroke-width="1" fill="none" opacity="0.6"/>
                    <circle cx="50" cy="0" r="3" fill="white" filter="drop-shadow(0 0 5px white)"/>
                </svg>
            </div>

            <!-- Planta Centro (Hongo Gigante Mágico) -->
            <div class="plant p-center">
                <svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="gradCap" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0044aa;stop-opacity:1" />
                        </radialGradient>
                    </defs>
                    <!-- Tronco -->
                    <path d="M80 300 Q60 150 100 100 Q140 150 120 300" fill="#1a0b2e"/>
                    <!-- Venas del tronco -->
                    <path d="M90 300 Q80 200 100 120" stroke="#00f2ff" stroke-width="2" fill="none" opacity="0.5"/>
                    <!-- Sombrero -->
                    <path d="M20 120 Q100 0 180 120 Q100 140 20 120 Z" fill="url(#gradCap)"/>
                    <!-- Puntos brillantes -->
                    <circle cx="60" cy="80" r="4" fill="white" opacity="0.8"/>
                    <circle cx="120" cy="60" r="6" fill="white" opacity="0.6"/>
                    <circle cx="150" cy="90" r="3" fill="white" opacity="0.7"/>
                </svg>
            </div>

            <!-- Planta Derecha (Flor Alien) -->
            <div class="plant p-right">
                <svg viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
                     <defs>
                        <linearGradient id="grad2" x1="0%" y1="100%" x2="0%" y2="0%">
                            <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path d="M50 200 Q80 100 50 50" stroke="url(#grad2)" stroke-width="3" fill="none"/>
                    <!-- Pétalos brillantes -->
                    <ellipse cx="50" cy="50" rx="10" ry="30" fill="#00ff88" opacity="0.5" transform="rotate(0 50 50)"/>
                    <ellipse cx="50" cy="50" rx="10" ry="30" fill="#00ff88" opacity="0.5" transform="rotate(60 50 50)"/>
                    <ellipse cx="50" cy="50" rx="10" ry="30" fill="#00ff88" opacity="0.5" transform="rotate(-60 50 50)"/>
                    <circle cx="50" cy="50" r="5" fill="white" filter="drop-shadow(0 0 10px white)"/>
                </svg>
            </div>
        </div>

        <div class="ground-silhouette"></div>
        
        <!-- Canvas de partículas para vida sutil -->
        <canvas id="life"></canvas>
        
        <div class="vignette"></div>

        <div class="title-overlay">
            <h1>Kathy's Garden</h1>
            <p>Sanctuary of Life</p>
        </div>
    </div>

    <script>
        /**
         * SISTEMA DE VIDA SUTIL
         * Genera esporas y luciérnagas que flotan pacíficamente.
         * Sin interacción, solo observación.
         */
        const canvas = document.getElementById('life');
        const ctx = canvas.getContext('2d');
        
        let w, h;
        const particles = [];

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * h; // Posición inicial aleatoria
            }
            
            reset() {
                this.x = Math.random() * w;
                this.y = h + 10;
                this.speed = Math.random() * 0.5 + 0.1; // Muy lento
                this.size = Math.random() * 2;
                this.opacity = Math.random() * 0.5 + 0.1;
                this.wobble = Math.random() * Math.PI * 2;
                this.type = Math.random() > 0.9 ? 'firefly' : 'spore';
            }

            update() {
                this.y -= this.speed;
                this.wobble += 0.02;
                this.x += Math.sin(this.wobble) * 0.5;

                // Si sale de pantalla, reiniciar
                if (this.y < -10) this.reset();
            }

            draw() {
                ctx.beginPath();
                if (this.type === 'firefly') {
                    // Luciérnaga (Brilla y pulsa)
                    const pulse = (Math.sin(Date.now() * 0.005 + this.wobble) + 1) / 2;
                    ctx.fillStyle = `rgba(255, 215, 0, ${pulse})`; // Oro
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "gold";
                    ctx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI * 2);
                } else {
                    // Espora (Sutil, fondo)
                    ctx.fillStyle = `rgba(180, 220, 255, ${this.opacity})`;
                    ctx.shadowBlur = 0;
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                }
                ctx.fill();
            }
        }

        // Crear ecosistema
        for(let i=0; i<150; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
