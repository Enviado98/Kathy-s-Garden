<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathy's Garden | Ethereal Realm</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300&display=swap');

        :root {
            --text-glow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 0, 200, 0.4);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050510; /* Fallback */
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* UI Layer */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Allows mouse through to canvas */
            background: radial-gradient(circle at center, transparent 0%, #000000 150%);
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 6vw;
            color: rgba(255, 255, 255, 0.95);
            text-transform: uppercase;
            letter-spacing: 12px;
            margin: 0;
            text-shadow: var(--text-glow);
            opacity: 0;
            animation: fadeIn 3s ease-out forwards 1s;
        }

        p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            color: #aaddff;
            letter-spacing: 6px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s ease-out forwards 2s;
            text-shadow: 0 0 5px #00d2ff;
        }

        /* Vignette effect via CSS for better performance than Canvas */
        .vignette {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, transparent 40%, black 120%);
            z-index: 5;
            pointer-events: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; letter-spacing: 5px; }
            p { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="vignette"></div>
    
    <div class="ui-layer">
        <h1>Kathy's Garden</h1>
        <p>THE ETERNAL SANCTUARY</p>
    </div>

    <canvas id="world"></canvas>

    <script>
        /**
         * KATHY'S GARDEN ENGINE v2.0
         * Optimized for Render.com Static Sites
         * Uses HTML5 Canvas for GPU accelerated graphics
         */

        const canvas = document.getElementById('world');
        const ctx = canvas.getContext('2d');

        let width, height;
        let mouse = { x: 0, y: 0 };
        let time = 0;

        // Configuration
        const config = {
            treeCount: 30,
            flowerCount: 45,
            fireflyCount: 60,
            bgSpeed: 0.02, // Parallax intensity
            windSpeed: 0.001
        };

        // Resize handling
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Mouse interaction for Parallax
        window.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX - width / 2) * 0.05; // Soften movement
            mouse.y = (e.clientY - height / 2) * 0.05;
        });

        // --- UTILS ---
        const random = (min, max) => Math.random() * (max - min) + min;
        
        // --- CLASSES ---

        class Firefly {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.speedX = random(-0.5, 0.5);
                this.speedY = random(-0.5, 0.5);
                this.alpha = 0;
                this.cycle = Math.random() * Math.PI * 2;
                this.color = Math.random() > 0.5 ? '255, 220, 100' : '100, 255, 200'; // Gold or Cyan
            }

            update() {
                this.x += this.speedX + Math.sin(time * 2) * 0.2;
                this.y += this.speedY - 0.2; // Slowly float up
                this.cycle += 0.05;
                this.alpha = 0.5 + Math.sin(this.cycle) * 0.5; // Blink

                // Reset if out of bounds
                if (this.y < -10 || this.x > width + 10 || this.x < -10) {
                    this.init();
                    this.y = height + 10;
                }
            }

            draw() {
                ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `rgba(${this.color}, 1)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0; // Reset for performance
            }
        }

        class BackgroundTree {
            constructor(layer) {
                this.layer = layer; // 1 = far (foggy), 3 = close (dark)
                this.x = Math.random() * width;
                this.y = height;
                this.width = random(20, 80) * layer;
                this.height = random(height * 0.4, height * 0.8) * (layer * 0.5);
                this.swaySpeed = random(0.5, 1.5);
                this.swayOffset = random(0, Math.PI * 2);
            }

            draw() {
                // Parallax effect based on layer
                const parallaxX = mouse.x * this.layer;
                
                // Swaying
                const sway = Math.sin(time * this.swaySpeed + this.swayOffset) * 5 * this.layer;

                ctx.save();
                ctx.translate(this.x - parallaxX, this.y);

                // Color based on layer depth (Fog effect)
                // Far = lighter/bluer (fog), Close = Darker/blacker
                if(this.layer === 1) ctx.fillStyle = '#1a1a2e';
                else if(this.layer === 2) ctx.fillStyle = '#101024';
                else ctx.fillStyle = '#050510';

                ctx.beginPath();
                // Simple silhouette tree shape (triangle-ish with curves)
                ctx.moveTo(-this.width / 2, 0);
                ctx.quadraticCurveTo(0, -this.height * 0.5, sway, -this.height);
                ctx.quadraticCurveTo(0, -this.height * 0.5, this.width / 2, 0);
                ctx.fill();
                ctx.restore();
            }
        }

        class FairyFlower {
            constructor() {
                this.x = random(0, width);
                this.height = random(100, 300);
                this.color = `hsl(${random(280, 340)}, 80%, 60%)`; // Pinks and Purples
                this.swaySpeed = random(1, 2);
                this.phase = random(0, Math.PI * 2);
            }

            draw() {
                const parallaxX = mouse.x * 4; // Moves most
                const tipSway = Math.sin(time * this.swaySpeed + this.phase) * 20;

                const baseX = this.x - parallaxX;
                const tipX = baseX + tipSway + (mouse.x * 0.5); // Reacts to mouse
                const tipY = height - this.height;

                // Draw Stem
                ctx.strokeStyle = '#2a4a3b';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(baseX, height);
                // Bezier for organic curve
                ctx.quadraticCurveTo(baseX, height - this.height / 2, tipX, tipY);
                ctx.stroke();

                // Draw Glowing Bulb
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fillStyle = '#fff';
                
                ctx.beginPath();
                ctx.arc(tipX, tipY, 4, 0, Math.PI * 2);
                ctx.fill();

                // Petals
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(tipX, tipY - 5, 3, 8, Math.PI / 4, 0, Math.PI * 2);
                ctx.ellipse(tipX, tipY - 5, 3, 8, -Math.PI / 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0; // Reset
            }
        }

        // --- INIT ---
        const trees = [];
        const flowers = [];
        const fireflies = [];

        function initWorld() {
            // Create layered forest
            for(let i=0; i<config.treeCount; i++) {
                const layer = Math.random() < 0.5 ? 1 : (Math.random() < 0.5 ? 2 : 3);
                trees.push(new BackgroundTree(layer));
            }
            // Sort trees so layer 1 is drawn first (back)
            trees.sort((a, b) => a.layer - b.layer);

            // Create flowers
            for(let i=0; i<config.flowerCount; i++) {
                flowers.push(new FairyFlower());
            }

            // Create fireflies
            for(let i=0; i<config.fireflyCount; i++) {
                fireflies.push(new Firefly());
            }
        }

        // --- ANIMATION LOOP ---
        function animate() {
            // 1. Clear Screen with slight fade for trails (optional, but pure clear is cleaner here)
            // Creating a gradient background sky
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#020014'); // Deep Space
            gradient.addColorStop(1, '#1b1b2f'); // Horizon
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            time += config.windSpeed;

            // 2. Draw Moon/Glow (Static background element)
            ctx.fillStyle = 'rgba(200, 220, 255, 0.05)';
            ctx.beginPath();
            ctx.arc(width * 0.8 - mouse.x * 0.1, height * 0.2 - mouse.y * 0.1, 100, 0, Math.PI * 2);
            ctx.fill();

            // 3. Draw Trees (Back to Front)
            trees.forEach(tree => tree.draw());

            // 4. Draw Ground Mist
            const mistGrad = ctx.createLinearGradient(0, height - 100, 0, height);
            mistGrad.addColorStop(0, 'rgba(0,0,0,0)');
            mistGrad.addColorStop(1, 'rgba(0, 20, 40, 0.8)');
            ctx.fillStyle = mistGrad;
            ctx.fillRect(0, height - 150, width, 150);

            // 5. Draw Flowers (Foreground)
            flowers.forEach(flower => flower.draw());

            // 6. Draw Fireflies
            fireflies.forEach(fly => {
                fly.update();
                fly.draw();
            });

            requestAnimationFrame(animate);
        }

        initWorld();
        animate();

    </script>
</body>
</html>
