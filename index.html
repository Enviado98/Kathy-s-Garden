<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kathy's Garden</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        /* RESETEO TOTAL PARA MÓVIL */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prohibido el scroll */
            background-color: #1a251a; /* Color de carga mientras llega la foto */
            touch-action: none; /* Evita gestos de arrastre del navegador */
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        #scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* 'dvh' se ajusta automáticamente a las barras del navegador móvil */
            height: 100dvh; 
            overflow: hidden;
        }

        /* --- LA IMAGEN DE FONDO (Optimizado) --- */
        .bg-image {
            position: absolute;
            top: -5%; 
            left: -5%;
            width: 110%;
            height: 110%;
            
            /* CARGA DE LA FOTO */
            background-image: url('fondo.jpg'); 
            
            /* TRUCO DE ENCUADRE: 
               'cover' llena la pantalla.
               'center bottom' asegura que el suelo (hongos) siempre se vea */
            background-size: cover;
            background-position: center bottom;
            background-repeat: no-repeat;
            
            z-index: 1;
            /* Respiración suave */
            animation: breathe 10s ease-in-out infinite alternate;
        }

        /* --- EFECTOS DE LUZ --- */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .vignette {
            /* Sombra en los bordes para dar foco al centro */
            background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.6) 120%);
        }

        .sun-rays {
            /* Rayos de sol sutiles */
            background: linear-gradient(135deg, rgba(255,255,200,0.15) 0%, transparent 40%);
            mix-blend-mode: overlay;
        }

        /* --- TEXTOS --- */
        .ui-layer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 20;
            pointer-events: none;
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            color: white;
            font-size: 2rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 5px;
        }

        p {
            font-family: 'Fredoka', sans-serif;
            color: #ffdcb8;
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- CANVAS --- */
        canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        /* --- ANIMACIONES --- */
        @keyframes breathe {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); } /* Zoom muy leve */
        }

    </style>
</head>
<body>

    <div id="scene">
        <!-- Fondo -->
        <div class="bg-image"></div>
        
        <!-- Capas de ambiente -->
        <div class="overlay sun-rays"></div>
        <div class="overlay vignette"></div>

        <!-- Partículas -->
        <canvas id="magicDust"></canvas>

        <!-- Texto -->
        <div class="ui-layer">
            <h1>Kathy's Garden</h1>
            <p>Magic Sanctuary</p>
        </div>
    </div>

    <script>
        /**
         * SISTEMA DE VIDA OPTIMIZADO PARA MÓVIL
         */
        const canvas = document.getElementById('magicDust');
        const ctx = canvas.getContext('2d');
        
        let w, h;
        // Reducimos cantidad de partículas para móviles (mejor rendimiento)
        const particleCount = 50; 
        const particles = [];

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                // Velocidad muy lenta para efecto relajante
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3; 
                this.size = Math.random() * 2 + 0.5;
                this.alpha = Math.random();
                this.fadeSpeed = Math.random() * 0.01 + 0.005;
                this.fadingOut = Math.random() > 0.5;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Ciclo de brillo (Titilar)
                if(this.fadingOut) {
                    this.alpha -= this.fadeSpeed;
                    if(this.alpha <= 0) {
                        this.alpha = 0;
                        this.fadingOut = false;
                        // Opcional: reposicionar cuando desaparece
                        if(Math.random() > 0.5) { 
                             this.x = Math.random() * w; 
                             this.y = Math.random() * h; 
                        }
                    }
                } else {
                    this.alpha += this.fadeSpeed;
                    if(this.alpha >= 1) {
                        this.alpha = 1;
                        this.fadingOut = true;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 220, ${this.alpha})`; // Color Crema/Dorado
                ctx.shadowBlur = 8;
                ctx.shadowColor = "white";
                ctx.fill();
            }
        }

        // Crear partículas
        for(let i=0; i<particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
