<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kathy's Garden | El Bosque Encantado</title>
    
    <!-- Fuentes Mágicas -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Quicksand:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        /* --- 1. VARIABLES & RESET --- */
        :root {
            --forest-dark: #1a2f23;
            --forest-light: #2d4a3e;
            --mushroom-pink: #ffb7c5;
            --magic-gold: #ffeebb;
            --text-main: #f0fdf4;
            --glass-bg: rgba(20, 40, 30, 0.75);
            --glass-border: rgba(255, 183, 197, 0.2);
            --transition-speed: 0.5s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            width: 100%; 
            height: 100%;
            /* Fix para scroll suave en iOS */
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--forest-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        h1, h2, h3 { font-family: 'Cinzel Decorative', serif; }
        .script-font { font-family: 'Great Vibes', cursive; }

        /* --- 2. FONDO CORREGIDO (ANTI-SALTOS) --- */
        #background-layer {
            position: fixed;
            /* Usar top/bottom en lugar de height:100vh evita el bug de la barra de direcciones */
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            background-color: var(--forest-dark);
            /* Aceleración de Hardware */
            transform: translateZ(0);
            will-change: transform;
        }

        .breathing-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            /* Escala inicial ligeramente mayor para evitar bordes blancos al animar */
            transform: scale(1.05);
            animation: breathe 30s ease-in-out infinite alternate;
            filter: brightness(0.65);
            backface-visibility: hidden;
        }

        @keyframes breathe {
            0% { transform: scale(1.05) translateZ(0); }
            100% { transform: scale(1.18) translateZ(0); }
        }

        /* Capa de partículas */
        .particles-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--magic-gold);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 8px var(--magic-gold);
            animation: floatUp 12s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* --- 3. LANDING PAGE --- */
        #landing-page {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.8) 100%);
            transition: opacity 1.2s ease, visibility 1.2s;
            padding: 20px;
        }

        .landing-content h1 {
            font-size: clamp(2.8rem, 10vw, 6rem);
            color: var(--text-main);
            text-shadow: 0 0 25px rgba(255, 183, 197, 0.6);
            margin-bottom: 10px;
            line-height: 1.1;
        }

        .landing-content p {
            font-size: clamp(1.3rem, 5vw, 2.5rem);
            color: var(--mushroom-pink);
            margin-bottom: 40px;
        }

        .enter-btn {
            padding: 18px 45px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--mushroom-pink);
            color: var(--text-main);
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(8px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Cinzel Decorative', serif;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .enter-btn:hover {
            background: var(--mushroom-pink);
            color: var(--forest-dark);
            box-shadow: 0 0 40px rgba(255, 183, 197, 0.5);
            transform: scale(1.08);
        }

        /* --- 4. SITIO PRINCIPAL --- */
        #main-site {
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease;
            position: relative;
            z-index: 10;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
        }

        header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            z-index: 500;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.4s;
        }

        header.scrolled {
            background: rgba(20, 40, 30, 0.9);
            padding: 10px 5%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .brand {
            font-size: 1.4rem;
            color: var(--mushroom-pink);
            text-decoration: none;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255,183,197,0.3);
        }

        /* Grid de Productos */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 15px;
            padding-bottom: 100px;
        }

        @media (min-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); 
                gap: 25px;
            }
        }

        .product-card {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.4s;
        }

        .img-container {
            width: 100%;
            aspect-ratio: 1 / 1.1;
            overflow: hidden;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info { padding: 12px; text-align: center; }
        .info h3 { font-size: 1rem; margin-bottom: 4px; color: #fff; }
        .price { color: var(--magic-gold); font-weight: bold; font-family: 'Cinzel Decorative'; }

        /* --- 5. BOTÓN WHATSAPP MÁGICO --- */
        .whatsapp-float {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background: rgba(37, 211, 102, 0.2);
            border: 1px solid var(--mushroom-pink);
            color: var(--mushroom-pink);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            backdrop-filter: blur(10px);
            z-index: 2000;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(255, 183, 197, 0.3);
            transition: 0.3s;
            display: none; /* Se activa por JS */
            animation: pulse-pink 2s infinite;
        }

        @keyframes pulse-pink {
            0% { box-shadow: 0 0 0 0 rgba(255, 183, 197, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 183, 197, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 183, 197, 0); }
        }

        .whatsapp-float:hover {
            background: var(--mushroom-pink);
            color: var(--forest-dark);
            transform: scale(1.1) rotate(10deg);
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0,0,0,0.4);
            font-size: 0.8rem;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <!-- Capa de Fondo Fija -->
    <div id="background-layer">
        <img src="background.jpg" alt="Fondo" class="breathing-bg" onerror="this.src='https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?q=80&w=1500&auto=format&fit=crop'">
    </div>

    <!-- Partículas -->
    <div class="particles-container" id="particles"></div>

    <!-- 1. Pantalla de Bienvenida -->
    <section id="landing-page">
        <div class="landing-content">
            <p class="script-font">Bienvenidos a</p>
            <h1>Kathy's Garden</h1>
            <p class="script-font" style="font-size: 1.1rem; opacity: 0.7;">Botánica Mística & Sueños</p>
            <button class="enter-btn" onclick="enterGarden()">Abrir el Jardín</button>
        </div>
    </section>

    <!-- 2. Sitio Principal -->
    <div id="main-site">
        <header id="main-header">
            <a href="#" class="brand">Kathy's Garden</a>
            <div style="font-size: 1.4rem; display: flex; gap: 15px; color: var(--mushroom-pink);">
                <i class="ri-search-line"></i>
                <i class="ri-shopping-bag-3-line"></i>
            </div>
        </header>

        <section style="padding-top: 100px;">
            <div style="text-align: center; margin-bottom: 50px;">
                <h2 style="font-size: 2rem; color: var(--magic-gold);">Tesoros del Bosque</h2>
                <p class="script-font" style="font-size: 1.4rem; color: var(--mushroom-pink);">Selección única de Kathy</p>
            </div>

            <div class="product-grid">
                <!-- Producto 1 -->
                <article class="product-card glass-panel">
                    <div class="img-container">
                        <img src="imagen1.jpg" alt="Planta" onerror="this.src='https://images.unsplash.com/photo-1614594975525-e45190c55d0b?w=400'">
                    </div>
                    <div class="info">
                        <h3>Monstera Lunar</h3>
                        <div class="price">$28.00</div>
                    </div>
                </article>

                <!-- Producto 2 -->
                <article class="product-card glass-panel">
                    <div class="img-container">
                        <img src="imagen2.jpg" alt="Planta" onerror="this.src='https://images.unsplash.com/photo-1545165375-1b744a7bb672?w=400'">
                    </div>
                    <div class="info">
                        <h3>Helecho Estelar</h3>
                        <div class="price">$19.00</div>
                    </div>
                </article>

                <!-- Producto 3 -->
                <article class="product-card glass-panel">
                    <div class="img-container">
                        <img src="imagen3.jpg" alt="Planta" onerror="this.src='https://images.unsplash.com/photo-1628151016029-4d6910a43e4b?w=400'">
                    </div>
                    <div class="info">
                        <h3>Begonia Magia</h3>
                        <div class="price">$35.00</div>
                    </div>
                </article>

                <!-- Producto 4 -->
                <article class="product-card glass-panel">
                    <div class="img-container">
                        <img src="imagen4.jpg" alt="Planta" onerror="this.src='https://images.unsplash.com/photo-1596547610029-4649d1ea6636?w=400'">
                    </div>
                    <div class="info">
                        <h3>Alocasia Joya</h3>
                        <div class="price">$42.00</div>
                    </div>
                </article>
            </div>
        </section>

        <footer>
            <p class="script-font" style="font-size: 1.4rem; color: var(--mushroom-pink); margin-bottom: 10px;">Gracias por visitarnos</p>
            <p>&copy; 2026 Kathy's Garden. Cada planta es un secreto.</p>
        </footer>
    </div>

    <!-- Botón WhatsApp -->
    <a href="https://wa.me/TUNUMEROAQUI" class="whatsapp-float" id="whatsapp-btn" target="_blank">
        <i class="ri-whatsapp-line"></i>
    </a>

    <!-- SCRIPTS -->
    <script>
        // Crear partículas
        function initParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 25; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                const size = Math.random() * 5 + 2 + 'px';
                p.style.width = size;
                p.style.height = size;
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDuration = (Math.random() * 8 + 8) + 's';
                p.style.animationDelay = Math.random() * 10 + 's';
                container.appendChild(p);
            }
        }

        // Transición de entrada
        function enterGarden() {
            const landing = document.getElementById('landing-page');
            const main = document.getElementById('main-site');
            const wp = document.getElementById('whatsapp-btn');
            
            landing.style.opacity = '0';
            landing.style.visibility = 'hidden';
            
            setTimeout(() => {
                landing.style.display = 'none';
                main.style.display = 'block';
                wp.style.display = 'flex'; // Mostrar WhatsApp solo al entrar
                setTimeout(() => { main.style.opacity = '1'; }, 50);
            }, 1200);
        }

        // Header Scroll
        window.addEventListener('scroll', () => {
            const header = document.getElementById('main-header');
            if (window.scrollY > 40) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        initParticles();
    </script>
</body>
</html>
